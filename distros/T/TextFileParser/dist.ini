name    = TextFileParser
author  = Balaji Ramasubramanian <balajiram@cpan.org>
license = Perl_5
copyright_holder = Balaji Ramasubramanian
copyright_year   = 2018


[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root

[Git::NextVersion]
first_version = 0.200       ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^v(.+)$   ; this is the default

[PkgVersion]
use_package = 1

[CheckChangesHasContent]

[Bugtracker]
[ContributorsFromGit]
[PodWeaver]
config_plugin = @Default
config_plugin = Bugs
[PodVersion]
[PodCoverageTests]
[PodSyntaxTests]

[Test::Kwalitee]
[Test::MinimumVersion]
[Test::CPAN::Changes]
[MetaTests]

[MinimumPerl]
[AutoPrereqs]

;; [NextRelease] should precede [@Git] http://dzil.org/tutorial/vcs-git.html
[NextRelease]

[@Git]
changelog   = Changes             ; this is the default
allow_dirty = dist.ini            ; see Git::Check...
allow_dirty = Changes             ; ... and Git::Commit
allow_dirty = README.pod          ; ... and Git::Commit
commit_msg  = v%v%n%n%c           ; see Git::Commit
tag_format  = v%v                 ; see Git::Tag
tag_message = v%v                 ; see Git::Tag
push_to     = origin              ; see Git::Push
remotes_must_exist = 1

[MetaJSON]

[@Basic]
