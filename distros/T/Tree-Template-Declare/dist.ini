name = Tree-Template-Declare
author  = Gianni Ceccarelli <dakkar@thenautilus.net>
license = Perl_5
copyright_holder = Gianni Ceccarelli <dakkar@thenautilus.net>
copyright_year   = 2015

[GatherDir]

[PodWeaver]

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]

[NextRelease]
filename = ChangeLog

[CheckChangesHasContent]
changelog = ChangeLog

[Prereqs]
Carp = 0
Devel::Caller = 0
Sub::Exporter = 0
base = 0

[Prereqs / TestRequires]
Test::Most = 0
Tree::DAG_Node = 0

[Prereqs / TestRecommends]
HTML::Element = 0
XML::LibXML = 0

[PkgVersion]

[PkgDist]

[ManifestSkip]

[Test::NoTabs]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[Repository]

[MetaNoIndex]
directory = t/lib

[MetaYAML]

[MetaJSON]

[ExecDir]
dir = scripts

[ShareDir]

[MakeMaker]

[Manifest]

[License]

[TestRelease]

[Git::Commit]

[Git::CommitBuild]
branch =
release_branch = release/%b
release_message = Dzil-build release %v (from %h on %b)
multiple_inheritance = 1

[Git::Tag / master]
tag_format = v%v%t-dzilla

[Git::Tag / release]
branch = release/master
tag_format = v%v%t

[ConfirmRelease]
[UploadToCPAN]
