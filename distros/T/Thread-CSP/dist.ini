name    = Thread-CSP
author  = Leon Timmermans <leont@cpan.org>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2021

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[ModuleBuildTiny]
[PPPort]
filename = src/ppport.h
override = 1
[Typemap]
module = ExtUtils::Typemaps::MagicExt
module = ExtUtils::Typemaps::Slurp

[PodSyntaxTests]
[PodCoverageTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[DynamicPrereqs::Meta]
condition = not config_defined useithreads
error = Can't use Threads::CSP without threading support
