name    = Thread-GoChannel
author  = Leon Timmermans <fawaka@gmail.com>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2021

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]

[AutoPrereqs]
skip = ^threads$
[MetaJSON]
[Repository]
[Bugtracker]
[Git::NextVersion]
[MetaProvides::Package]

[NextRelease]
[CheckChangesHasContent]
[Git::Contributors]

[ModuleBuild::Custom]
mb_version = 0.4004

[InstallGuide]
[PPPort]
style = ModuleBuild

[Git::Check]

[RunExtraTests]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[PodWeaver]
[PkgVersion]

[PodSyntaxTests]
