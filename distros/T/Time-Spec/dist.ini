author  = Leon Timmermans <fawaka@gmail.com>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2025

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[ModuleBuildTiny]
[Typemap]
module = ExtUtils::Typemaps::OpaqueObj
; authordep ExtUtils::Typemaps::OpaqueObj
module = ExtUtils::Typemaps::Signal
; authordep ExtUtils::Typemaps::Signal

[Test::Compile]
[PodSyntaxTests]
[PodCoverageTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[MinimumPerl]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]
