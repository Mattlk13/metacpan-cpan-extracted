name    = Type-Guess
author  = simone cesano <scesano@cpan.org>
license = Perl_5
copyright_holder = simone cesano
copyright_year   = 2025

version = 0.005

[GatherDir]
root = .   
exclude_match = ~$
exclude_match = skunk
exclude_match = \.tmp
exclude_match = foo
exclude_match = README.md
exclude_match = type_format
exclude_match = ./lib/Type/Guess/Role/Date.pm

[@Filter]
-bundle = @Basic
-remove = GatherDir


[Prereqs]
Class::Method::Modifiers = 0
Encode = 0
List::Util = 0
Mojo::Base = 0
Mojo::Util  = 0
Package::Stash = 0
Scalar::Util = 0
Text::VisualPrintf = 0
Text::VisualWidth::PP = 0
Type::Tiny = 0
Types::Standard = 0
