name = Test-DirectoryLayout
version = 0.001
abstract = Test directory layout for standard compliance
author = Gregor Goldbach <grg@perlservices.de>
main_module = lib/Test/DirectoryLayout.pm
license = Perl_5
copyright_holder = Gregor Goldbach

[PruneFiles]
filename = LEGAL

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN

[FakeRelease]
[AutoPrereqs]

[Prereqs]
[MinimumPerl]
[PkgVersion]
[CheckChangesHasContent]

[NextRelease]
format=%-9v%T %{yyyy-MM-dd HH:mm:ss VVVV}d

[@Git] ; has to run after NextRelease so we get the updates Changes file

[Git::Push]
[Test::ChangesHasContent]
[Test::NoTabs]
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]
[InstallGuide]
[ExecDir]

[PodWeaver]
[ReadmeFromPod]

[PerlTidy]
perltidyrc = .perltidyrc
