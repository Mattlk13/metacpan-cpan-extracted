Compress::LZ4Frame  = 0.011001
Perl::Critic        = 0
Perl::Critic::Lax   = 0
Perl::Tidy          = 0
Devel::Cover        = 0
Const::Fast         = 0
Try::Tiny::Retry    = 0
Devel::NYTProf      = 0
Inline::C           = 0
Dancer2             = 0
App::cpanminus      = 0
App::cpm            = 0
Dist::Zilla         = 5
Dist::Zilla::PluginBundle::Starter  = 0
Dist::Zilla::PluginBundle::Git      = 0
Dist::Zilla::Plugin::GithubMeta     = 0
Pod::Weaver         = 4
Pod::Elemental::Transformer::List   = 0
Moose               = 0
Data::Dumper        = 0
Log::Log4perl       = 0
Devel::PPPort       = 0
