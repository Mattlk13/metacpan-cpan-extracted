name    = Types-MIDI
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = Mark Gardner
copyright_year   = 2025

[Authority]
[MetaResources]
homepage = https://metacpan.org/dist/Types-MIDI
bugtracker.web = https://codeberg.org/mjgardner/perl-Types-MIDI/issues
repository.url = https://codeberg.org/mjgardner/perl-Types-MIDI.git
repository.web = https://codeberg.org/mjgardner/perl-Types-MIDI
repository.type = git

; authordep Test::Pod = 1.41
[@Starter::Git]
revision = 3
managed_versions = 1
regenerate = LICENSE
regenerate = README.md

[AutoPrereqs]
[Prereqs::AuthorDeps]
[Prereqs]
perl = 5.016
[Prereqs / DevelopRequires]
Dist::Zilla = 0
[Prereqs / DevelopRecommends]
Dist::Zilla::Stash::PAUSE::Encrypted = 0
[Prereqs / DevelopSuggests]
Dist::Zilla::App::Command::critic = 0

[PodWeaver]
replacer           = replace_with_comment
post_code_replacer = replace_with_nothing

; authordep Test::Pod::Coverage = 1.08
; authordep Pod::Coverage::TrustPod
[PodCoverageTests]
[Test::NoTabs]
[Test::EOL]
[Test::Synopsis]

; authordep Test::Perl::Critic
[Test::Perl::Critic]

[Test::ChangesHasContent]
[CheckChangesHasContent]

[ReadmeAnyFromPod / Markdown_Readme]
type = markdown
filename = README.md

[Signature]
