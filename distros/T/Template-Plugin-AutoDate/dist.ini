name             = Template-Plugin-AutoDate
abstract         = Enhance Template Toolkit with easy access to DateTime and DateTime::Format::Flexible
author           = Michael Conrad <mconrad@intellitree.com>
license          = Perl_5
copyright_holder = IntelliTree Solutions llc

[MetaResources]
homepage         = https://github.com/IntelliTree/perl-Template-Plugin-AutoDate
bugtracker.web   = https://github.com/IntelliTree/perl-Template-Plugin-AutoDate/issues
repository.web   = https://github.com/IntelliTree/perl-Template-Plugin-AutoDate
repository.url   = https://github.com/IntelliTree/perl-Template-Plugin-AutoDate.git
repository.type  = git

[@Git]
[Git::Contributors]
[Git::CommitBuild]
[Git::GatherDir]
exclude_match = ^t/tmp/[^.]
include_untracked = 0
[Encoding]
encoding = bytes
match = ^t/data/
[Git::NextVersion]
first_version = 0.01
[OurPkgVersion]

[PodWeaver]
[ExtraTests]
[PodSyntaxTests]
[Test::Pod::Coverage::Configurable]
also_private=BUILD
also_private=load

[AutoPrereqs]
[Prereqs]
Template = 0
[Prereqs / BuildRequires]
Pod::Weaver::Section::Contributors = 0
; authordep Pod::Weaver::Section::Contributors
; authordep Pod::Elemental::Transformer::List

[License]
[Readme]
[MetaYAML]
[MetaJSON]
[Manifest]
[MakeMaker]
[UploadToCPAN]
