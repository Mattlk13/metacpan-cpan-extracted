name = File-FormatIdentification-Pronom
author  = Andreas Romeyke <pause@andreas-romeyke.de>
license = Perl_5
copyright_holder = Andreas Romeyke
copyright_year   = 2018

[@Basic]

[MinimumPerl]
perl = v5.21
; determine minimum perl version

[MetaResources]
repository.url = https://art1pirat.spdns.org/art1/File-FormatIdentification-Pronom.git
repository.web = https://art1pirat.spdns.org/art1/File-FormatIdentification-Pronom
repository.type = git

[Prereqs]
Moose = 0
Regexp::Assemble = 0
Regexp::Optimizer = 0
String::LCSS = 0
XML::LibXML = 0
YAML::XS = 0

[Prereqs / TestRequires]
-phase = test
-relationship = requires
Path::Tiny = 0
Test::Exception = 0
Test::File = 0

[PodWeaver]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = README.mkdn
changelog = Changes
; this is the default
build_warnings = 0
; this is the default
untracked_files = warn
; default value (can also be "warn" or "ignore")

[Git::CheckFor::CorrectBranch]
; release_branch defaults to 'master'
release_branch = master

[Git::NextVersion]
version_by_branch = 1

[Git::Tag]

;[Git::CheckFor::Fixups]

[Git::Contributors]
; collect contributors list

[OurPkgVersion]

[NextRelease]

[TestRelease]
[ConfirmRelease]
