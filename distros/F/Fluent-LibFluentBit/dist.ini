name             = Fluent-LibFluentBit
abstract         = Directly use libfluent-bit.so for high performance logging
author           = Michael Conrad <mconrad@intellitree.com>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
bugtracker.web   = https://github.com/IntelliTree/Fluent-LibFluentBit/issues
repository.web   = https://github.com/IntelliTree/Fluent-LibFluentBit
repository.url   = https://github.com/IntelliTree/Fluent-LibFluentBit.git
repository.type  = git

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp
include_untracked = 0
[Encoding]
encoding = bytes
match = ^t/data/

[Git::NextVersion]
[OurPkgVersion]
[MakeMaker::Awesome]
header_file = Makefile.header
WriteMakefile_arg = $dep->get_makefile_vars

[PodWeaver]
[ExtraTests]
[PodSyntaxTests]

[Manifest]
[License]
[AutoPrereqs]
[Prereqs / ConfigureRequires]
ExtUtils::Depends       = 0.405
Alien::FluentBit        = 0.01
[MetaYAML]
[MetaJSON]
[UploadToCPAN]
