[TemplateModule/:DefaultModuleMaker]
template = Module.pm

[DistINI]
append_file = plugins.ini

[AutoVersion]
format = 0.001

[GatherDir::Template]
root = skel
rename.gitlab-ci.yml = '.gitlab-ci.yml'
rename.gitignore     = '.gitignore'
rename.editorconfig  = '.editorconfig'
rename.dockerignore  = '.dockerignore'

[Git::Init]
