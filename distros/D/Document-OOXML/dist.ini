name    = Document-OOXML
author  = Martijn van de Streek <martijn@vandestreek.net>
license = Perl_5
copyright_holder = Martijn van de Streek
copyright_year   = 2017

[@Filter]
-bundle = @Basic
-remove = GatherDir

[AutoPrereqs]

[AutoVersion]
major = 0

[OurPkgVersion]

[Git::GatherDir]
[Git::Commit]
[Git::Tag]
[Git::Push]

[NextRelease]

[PodWeaver]

[PodSyntaxTests]

[Encoding]
encoding = bytes
match    = ^t/resources

[MinimumPerl]

[MetaJSON]

[MetaResources]
bugtracker.web = https://gitlab.com/martijnvds/Document-OOML/issues
repository.url = https://gitlab.com/martijnvds/Document-OOML.git
repository.web = https://gitlab.com/martijnvds/Document-OOML
repository.type = git

[MetaProvides::Package]

[MetaTests]