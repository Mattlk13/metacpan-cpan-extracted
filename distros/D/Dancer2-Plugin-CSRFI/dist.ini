name             = Dancer2-Plugin-CSRFI
abstract         = Dancer2 CSRF protection plugin.
author           = Alexander Panteleev <alexpan@cpan.org>
license          = Perl_5
copyright_holder = Alexander Panteleev
copyright_year   = 2022

version = 1.03

[AutoPrereqs]

[MetaResources]
repository.type = git
repository.web  = https://github.com/AlexP007/dancer2-plugin-csrfi
repository.url  = https://github.com/AlexP007/dancer2-plugin-csrfi.git
bugtracker.web  = https://github.com/AlexP007/dancer2-plugin-csrfi/issues
homepage        = https://metacpan.org/pod/Dancer2::Plugin::CSRFI

[@Git]
push_to     = origin
tag_format  = %v
tag_message = Release: %v
changelog   = CHANGES

[GatherDir]
prune_directory = assets

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = License
-remove = Readme

[MetaJSON]

[Clean]
