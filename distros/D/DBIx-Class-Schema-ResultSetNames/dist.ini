name    = DBIx-Class-Schema-ResultSetNames
version = 1.02
author  = D Ruth Holloway <ruth@hiruthie.me>
license = Perl_5
copyright_holder = D Ruth Holloway
copyright_year = 2021

[Encoding]
encoding = bytes
filenames = t/db/test_database.sqlite3
[GatherDir]
exclude_filename = cpanfile
[Test::Compile]
[MakeMaker]
[InstallGuide]
[MetaResources]
repository.web = https://gitlab.com/GeekRuthie/DBIx-Class-Schema-ResultSetNames
repository.url = https://gitlab.com/GeekRuthie/DBIx-Class-Schema-ResultSetNames.git
bugtracker.web = https://gitlab.com/GeekRuthie/DBIx-Class-Schema-ResultSetNames/-/issues
repository.type = git
[MetaYAML]
[MetaJSON]
[PodWeaver]
[License]
[CPANFile]
[Git::Contributors]
[HelpWanted]
[MetaProvides::Package]
[Manifest]
[ManifestSkip]
[CopyFilesFromBuild]
copy = cpanfile
[ExecDir]
[PkgVersion]
use_package = 1
[Test::ReportPrereqs]
[Test::NoTabs]
[AutoPrereqs]
skip = ^Data::Dumper$
skip = ^base$
skip = ^perl$
skip = ^strict$
skip = ^utf8$
skip = ^lib$
skip = ^parent$
skip = ^warnings$
[Prereqs]
perl = 5.012
[TestRelease]
[ConfirmRelease]
install_command = cpanm .
[SchwartzRatio]
[RunExtraTests]
[Test::UnusedVars]
[PruneCruft]
[ExtraTests]
[Test::Perl::Critic]
critic_config = perlcriticrc
[UploadToCPAN]
[PodSyntaxTests]
[TidyAll]
[Test::Pod::Coverage::Configurable]
[ChangelogFromGit]
min_releases = 10
file_name = Changes
[Readme]

