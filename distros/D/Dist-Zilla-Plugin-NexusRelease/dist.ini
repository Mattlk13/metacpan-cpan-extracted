[Test::Perl::Critic]
[@Basic]
[NextRelease]
[@Git]
[Test::Kwalitee]

[MetaNoIndex]
dir = corpus

[Git::NextVersion]
first_version = 0.0.3
version_by_branch = 0
version_regexp  = ^v(.+)$

[BumpVersionAfterRelease]

[PerlTidy]
perltidyrc = perltidyrc
[PkgVersion]
use_our = 0

[MetaProvides::Package]
inherit_version = 0    ;optional flag
inherit_missing = 0    ;optional flag
meta_noindex    = 1    ;optional flag

[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]

[AutoPrereqs]

[Prereqs / TestRequires]
Nexus::Uploader = 1.0.0
Test::Pod = 0
Test::Pod::Coverage = 0
Pod::Coverage::TrustPod = 0
