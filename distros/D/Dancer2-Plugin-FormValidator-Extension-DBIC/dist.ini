name             = Dancer2-Plugin-FormValidator-Extension-DBIC
abstract         = Dancer2 FormValidator extension for checking field present in table row using DBIC.
author           = Alexander Panteleev <alexpan@cpan.org>
license          = Perl_5
copyright_holder = Alexander Panteleev
copyright_year   = 2022

version = 0.82

[AutoPrereqs]

[Prereqs]
Dancer2::Plugin::DBIC = 0

[MetaResources]
repository.type = git
repository.web  = https://github.com/AlexP007/dancer2-plugin-formvalidator-extension-dbic
repository.url  = https://github.com/AlexP007/dancer2-plugin-formvalidator-extension-dbic.git
bugtracker.web  = https://github.com/AlexP007/dancer2-plugin-formvalidator-extension-dbic/issues
homepage        = https://metacpan.org/pod/Dancer2::Plugin::FormValidator::Extension::DBIC

[@Git]
push_to     = origin
tag_format  = %v
tag_message = Release: %v
changelog   = CHANGES

[@Filter]
-bundle = @Basic
-remove = License
-remove = Readme

[Clean]
