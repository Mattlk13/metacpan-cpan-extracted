name    = Dist-Build
author  = Leon Timmermans <fawaka@gmail.com>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2024

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
skip = Foo::Bar
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[DistBuild]
auto_configure_requires = 0
header = use lib 'lib';
[ConfigureSelf]
sanatize_for = 5.008003

[Test::Compile]
[PodSyntaxTests]
; [PodCoverageTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[MinimumPerl]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[Prereqs / RuntimeConflicts]
local::lib = <1.006008

[Prereqs]
ExtUtils::Builder::ParseXS = 0
ExtUtils::Builder::AutoDetect::C = 0.021
ExtUtils::Builder::Conf = 0.021
