name             = Date-RetentionPolicy
abstract         = Prune a list of dates down to the ones you want to keep
author           = Michael Conrad <mconrad@intellitree.com>
license          = Perl_5
copyright_holder = IntelliTree Solutions llc.

[MetaResources]
homepage         = https://github.com/intellitree/perl-Date-RetentionPolicy
bugtracker.web   = https://github.com/intellitree/perl-Date-RetentionPolicy/issues
repository.web   = https://github.com/intellitree/perl-Date-RetentionPolicy
repository.url   = https://github.com/intellitree/perl-Date-RetentionPolicy.git
repository.type  = git

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp
include_untracked = 0
[Encoding]
encoding = bytes
match = ^t/data/
[Git::NextVersion]
[PkgVersion]

[PodWeaver]
[PodSyntaxTests]
[Test::Pod::Coverage::Configurable]
also_private=BUILD

[MakeMaker]
[License]
[Readme]
[AutoPrereqs]
[Manifest]
[MetaYAML]
[MetaJSON]
[UploadToCPAN]
