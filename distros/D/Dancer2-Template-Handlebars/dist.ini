name    = Dancer2-Template-Handlebars
author  = Ruth Holloway <ruth@hiruthie.me>
license = Perl_5
copyright_holder = Ruth Holloway
copyright_year   = 2020

version = 0.3

[GatherDir]
exclude_filename = cpanfile
[Test::Compile]
[CoalescePod]
[MakeMaker]
[InstallGuide]
[Covenant]
[MetaResources]
repository.web = https://gitlab.com/GeekRuthie/dancer2-template-handlebars
repository.url = https://gitlab.com/GeekRuthie/dancer2-template-handlebars.git
bugtracker.web = https://gitlab.com/GeekRuthie/dancer2-template-handlebars/-/issues
repository.type = git
[MetaYAML]
[MetaJSON]
[PodWeaver]
[License]
[CPANFile]
[ContributorCovenant]
[Git::Contributors]
[HelpWanted]
[ReadmeMarkdownFromPod]
[MetaProvides::Package]
[Manifest]
[ManifestSkip]
[CopyFilesFromBuild]
copy = cpanfile
[ExecDir]
[PkgVersion]
use_package = 1 
[Test::ReportPrereqs]
[AutoPrereqs]
skip = ^Data::Dumper$
skip = ^base$
skip = ^perl$
skip = ^strict$
skip = ^utf8$
skip = ^lib$
skip = ^parent$
skip = ^warnings$
[TestRelease]
[ConfirmRelease]
[InstallRelease]
install_command = cpanm .
[SchwartzRatio]
[RunExtraTests]
[Test::UnusedVars]
[MinimumPerlFast]
[PruneCruft]

[ExtraTests]
[Test::Perl::Critic]
[UploadToCPAN]
