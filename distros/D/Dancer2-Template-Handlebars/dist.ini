name    = Dancer2-Template-Handlebars
version = 1.00
author  = D Ruth Holloway <ruth@hiruthie.me>
license = Perl_5
copyright_holder = D Ruth Holloway
copyright_year = 2020

[PruneCruft]
[ManifestSkip]
[ExecDir]
 
[MetaProvides::Package]
[License]
[MakeMaker]
[MetaYAML]
[MetaJSON]
 
[Manifest]
 
[Test::Compile]
[MetaTests]
[Test::NoTabs]
[PodSyntaxTests]
[Test::ReportPrereqs]
 
[PodWeaver]
 
[UploadToCPAN]
[GatherDir]
exclude_filename = cpanfile
[AutoPrereqs]
skip = ^Data::Dumper$
skip = ^base$
skip = ^perl$
skip = ^strict$
skip = ^utf8$
skip = ^lib$
skip = ^parent$
skip = ^warnings$
[PkgVersion]
use_package = 1

[Encoding]
encoding = bytes
filenames = t/db/test_database.sqlite3
[MetaResources]
repository.web = https://gitlab.com/GeekRuthie/Dancer2-Plugin-DBIx-Class
repository.url = https://gitlab.com/GeekRuthie/Dancer2-Plugin-DBIx-Class.git
bugtracker.web = https://gitlab.com/GeekRuthie/Dancer2-Plugin-DBIx-Class/-/issues
repository.type = git
[CPANFile]
[Git::Contributors]
[HelpWanted]
[CopyFilesFromBuild]
copy = cpanfile
[Prereqs]
perl = 5.012
[TestRelease]
[ConfirmRelease]
install_command = cpanm .
[SchwartzRatio]
[RunExtraTests]
[Test::UnusedVars]
[ExtraTests]
[Test::Perl::Critic]
critic_config = perlcriticrc
[CoalescePod]
[InstallGuide]
[TidyAll]
[ChangelogFromGit]
min_releases = 10
file_name = Changes
[Readme]

