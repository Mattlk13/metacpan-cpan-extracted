name    = Dist-Zilla-Plugin-RPM
author  = Vincent Lequertier <vi.le@autistici.org>
license = Perl_5
copyright_holder = Vincent Lequertier, Stephen Clouse
copyright_year   = 2020

[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Dist-Zilla-Plugin-RPM
bugtracker.mailto = bug-dist-zilla-plugin-rpm@rt.cpan.org
repository.url = git@gitlab.com:vi.le/perl-dist-zilla-plugin-rpm.git
repository.web = https://gitlab.com/vi.le/perl-dist-zilla-plugin-rpm
repository.type = git

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
copy = README.md
[@Git]
[Git::NextVersion]
[ExecDir]
[ExtraTests]
[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE
exclude_filename = .gitlab-ci.yml
exclude_filename = tags
exclude_match = ~$
[License]
[MakeMaker]
[ManifestSkip]
[Manifest]
[MetaJSON]
[MetaYAML]
[MinimumPerl]
[NextRelease]
format = %-9v %{eee MMM d yyyy hh:mm:ss a vvv}d
[OurPkgVersion]
[PruneCruft]
[PodWeaver]
[UploadToCPAN]

[Prereqs / RuntimeRequires]
Carp = 0
Dist::Zilla = 0
Dist::Zilla::App = 0
File::Temp = 0
IPC::Run = 0
Moose = 0
Moose::Autobox = 0
namespace::autoclean = 0
Path::Class = 0
Path::Tiny = 0
Text::Template = 0

[Prereqs / TestRequires]
File::Which = 0
Test::DZil = 0
Test::More = 0.88
Test::Differences = 0
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = build
