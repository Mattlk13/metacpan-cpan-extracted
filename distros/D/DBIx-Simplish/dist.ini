name    = DBIx-Simplish
author  = Hans Staugaard <staugaard@cpan.org>
license = Perl_5
copyright_holder = Hans Staugaard
copyright_year   = 2016

version = 1.002001

[@Basic]
[OurPkgVersion]
[AutoPrereqs]
[PodWeaver]

[MinimumPerl]
[MetaJSON]
[MetaProvides::Package]

[PruneFiles]
match = \.komodoproject$
filename = xt
match = \.iml$

[@Mercurial]
[Bitbucket::Update]
[Bitbucket::Meta]

[Test::CPAN::Changes]
[ChangesFromYaml]

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md
