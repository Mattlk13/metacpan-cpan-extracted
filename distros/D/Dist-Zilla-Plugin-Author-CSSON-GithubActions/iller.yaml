---
# This file is used together with Dist::Iller and
# Dist::Iller::Config::Author::CSSON to generate
# dist.ini and weaver.ini.
doctype: dist

header:
  name: Dist-Zilla-Plugin-Author-CSSON-GithubActions
  author:
    - Erik Carlsson <info@code301.com>
  license: Perl_5
  copyright_holder: Erik Carlsson
  copyright_year: 2020

prereqs:
  runtime:
    requires:
      - perl: 5.010000
      - Dist::Zilla::File::InMemory
      - Dist::Zilla::Role::Plugin
      - Dist::Zilla::Role::FileGatherer
      - File::ShareDir
      - List::AllUtils
      - Moose
      - Moose::Role
      - namespace::autoclean
      - Path::Class::File
      - Path::Tiny
      - Test::Exception
      - Try::Tiny
      - Types::Standard
      - YAML::XS
  test:
    requires:
      - Test::DZil
      - Test::Exception
      - Test::DZil
      - Path::Tiny
      - YAML::XS

plugins:
  - +config: Author::CSSON

  - +remove_plugin: Author::CSSON::GithubActions

---
doctype: weaver

plugins:
  - +config: Author::CSSON

---
doctype: cpanfile

---
doctype: gitignore

config: Author::CSSON

always:
 - /Dist-Zilla-Plugin-Author-CSSON-GithubActions-*
