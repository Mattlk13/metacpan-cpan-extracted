
[TemplateModule/:DefaultModuleMaker]
template = Module.pm.template

[AutoVersion]
format = 0.0100

[GatherDir::Template]
root = templates

[GenerateFile / gitignore]
filename = .gitignore
is_template = 1
content = /{{ $dist->name }}-*
content = /.build
content = /_build*
content = /Build
content = MYMETA.*
content = !META.json
content = /.prove

[GenerateFile / Changes]
filename = Changes
is_template = 1
content = Revision history for {{ $dist->name }}
content = 
content = {{ '{{$NEXT}}' }}
content = {{ ' ' }} - Initial release

[Git::Init]
commit_message = Init

[GitHub::Create]
repo = p5-{{ $dist->name }}
prompt = 1

[Run::AfterMint]
run = echo 'Now run   git remote add origin git@github.com:<user>/<repository>.git && git push -u origin master'
