name    = Dancer2-Plugin-ViewCache
author  = Tracey Clark <traceyc@clearbuilt.com>
license = Perl_5
copyright_holder = Clearbuilt
copyright_year   = 2022

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = UploadToCPAN

[Authority]
authority = cpan:CLEARBLT
locate_comment = 1

[PodWeaver]
[AutoPrereqs]
[InstallGuide]
[MetaProvides::Package]
[MetaData::BuiltWith]
[OurPkgVersion]
[NextRelease]
[ReadmeMarkdownFromPod]
time_zone = America/New_York
[FakeRelease]
[Encoding]
encoding = bytes
filenames = t/db/test_database.sqlite3.orig

[Test::Compile]
skip      = Test$
fake_home = 1
needs_display = 1
fail_on_warning = author
bail_out_on_fail = 1
switch = -M-warnings=numeric    ; like "no warnings 'numeric'
[CoalescePod]
[PreviousVersion::Changelog]

[NextVersion::Semantic]
major = MAJOR, API CHANGE
minor = MINOR, ENHANCEMENTS
revision = REVISION, BUG FIXES
format = %d.%02d%02d

[ChangeStats::Git]
group=STATISTICS
develop_branch=main

[Git::CommitBuild]
release_branch = releases
multiple_inheritance = 1

[Git::Tag]
tag_format = v%v
branch     = releases

[Git::Commit]
[Git::Push]
push_to = origin main releases
