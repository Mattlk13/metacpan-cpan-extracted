name             = Config-UCL
version          = 0.05
author           = Tomohiro Hosaka <bokutin@bokut.in>
license          = Perl_5
copyright_year   = 2020
copyright_holder = Tomohiro Hosaka

[GatherDir]
include_dotfiles = 1
exclude_match = ^_.*/
exclude_match = ^buildtmp/
exclude_match = ^junk/
[PruneCruft]
except = ^\.freebsd_meta_ports\.yml$
[MetaJSON]
[MetaYAML]
[Manifest]
[License]
[UploadToCPAN]
[ConfirmRelease]

[Prereqs / ConfigureRequires]
ExtUtils::Constant = 0
[Prereqs / RuntimeRequires]
JSON::PP = 2.00
[Prereqs / TestRequires]
Sort::Naturally = 0
Test::Differences = 0
Test::Exception = 0
Test::LeakTrace = 0
Test::Most = 0

[=inc::MyMakeMaker]
