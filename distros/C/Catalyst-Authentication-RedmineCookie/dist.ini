name             = Catalyst-Authentication-RedmineCookie
version          = 0.02
author           = Tomohiro Hosaka <bokutin@bokut.in>
license          = Perl_5
copyright_year   = 2020
copyright_holder = Tomohiro Hosaka

[GatherDir]
include_dotfiles = 1
exclude_match = _local.pl$
[PruneCruft]
except = ^\.freebsd_meta_ports\.yml$
[MetaJSON]
[MetaYAML]
[Manifest]

[Prereqs / ConfigureRequires]
[Prereqs / RuntimeRequires]
JSON::MaybeXS = 1
Moose = 1
[Prereqs / TestRequires]
[Prereqs / DevelopRequires]
aliased = 1
App::Cmd = 1
Catalyst::Model::DBIC::Schema = 1
Catalyst::Runtime = 1
DBIx::Class = 1
DBIx::Class::Schema::Loader = 1

[OptionalFeature / Using_Schema]
-description = Using bundle schema Catalyst::Authentication::RedmineCookie::Schema
-prompt = 0
aliased = 1
DBIx::Class = 1

[MakeMaker]

[UploadToCPAN]
[ConfirmRelease]
