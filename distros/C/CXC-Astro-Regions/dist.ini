name             = CXC-Astro-Regions
author           = Diab Jerius <djerius@cpan.org>
license          = GPL_3
copyright_holder = Smithsonian Astrophysical Observatory
copyright_year   = 2023
    
[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[RewriteVersion]

[NextRelease]

[BumpVersionAfterRelease]

[GatherDir]
exclude_filename = LICENSE
exclude_filename = Build.PL
exclude_filename = META.yml
exclude_filename = META.json
exclude_filename = CONTRIBUTING.md
prune_directory = local
exclude_match = ~$

[GatherDir::Template]
root = templates

[Readme::Brief]
[ReadmeAnyFromPod]
location = root
filename = README.md
type = markdown

[PodWeaver]
replacer = replace_with_blank
post_code_replacer = replace_with_nothing

[MetaJSON]

[MetaProvides::Package]

[InsertExample]
remove_boiler = 1

[InsertCopyright]

[ModuleBuildTiny]

[CopyFilesFromRelease]
; Copy generated content to the repository root so users without
; Dist::Zilla can use it
filename = META.yml
filename = META.json
filename = LICENSE
filename = Build.PL
filename = CONTRIBUTING.md

[MetaResources]
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=CXC-Astro-Regions
bugtracker.mailto = bug-cxc-astro-regions@rt.cpan.org
repository.web = https://gitlab.com/djerius/cxc-astro-regions
repository.url = https://gitlab.com/djerius/cxc-astro-regions.git
repository.type = git

[CheckMetaResources]

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Regenerate]
filenames = META.json
filenames = LICENSE
filenames = Build.PL
filenames = CONTRIBUTING.md

[Test::ReportPrereqs]
[Test::Compile]
[Test::NoTabs]
[Test::Fixme]
[Test::Version]
[Test::NoBreakpoints]
[Test::TrailingSpace]
[Test::DistManifest]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[Test::Perl::Critic]
critic_config = perlcritic.rc

[Test::CleanNamespaces]
skip = ::Types$
skip = ::Variant$

[Test::PodSpelling]

[PodSyntaxTests]
[PodCoverageTests]
[RunExtraTests]

[Prereqs::AuthorDeps]
[EnsurePrereqsInstalled]

[EnsureChangesHasContent]

; --- Project-specific directives

; [AutoPrereqs]

[Prereqs]
CXC::Types::Astro::Coords = 0.12
Exporter::Tiny            = 0
Import::Into              = 0
List::Util                = 1.56
Module::Runtime           = 0
Moo                       = 2.005004
MooX::StrictConstructor   = 0
Package::Stash            = 0
Package::Variant          = 0
Ref::Util                 = 0
Regexp::Common            = 0
Type::Utils               = 0
Type::Tiny                = 2.002001
Types::Common::Numeric    = 0
Types::Common::String     = 0
Types::Standard           = 0
experimental              = 0
namespace::clean          = 0
perl                      = 5.020

[Prereqs / ConfigureRequires ]
Module::Build::Tiny      = 0

[Prereqs / TestRequires]
Test2::V0 = 0

; authordep Pod::Weaver::Plugin::StopWords
; authordep Pod::Weaver::Section::Contributors
; authordep Pod::Weaver::Section::GenerateSection
; authordep Pod::Weaver::Section::SeeAlso

[Prereqs / DevelopRequires ]
Pod::Coverage::TrustPod  = 0
Test::CPAN::Changes      = 0
Test::CPAN::Meta::JSON   = 0
Test::CleanNamespaces    = 0
Test::DistManifest       = 0
Test::More               = 0
Test::NoBreakpoints      = 0
Test::NoTabs             = 0
Test::Pod                = 0
Test::Pod::Coverage      = 0
Test::TrailingSpace      = 0
Test::Version            = 0
