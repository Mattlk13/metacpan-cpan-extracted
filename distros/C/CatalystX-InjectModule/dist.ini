name = CatalystX-InjectModule
version = 0.14
author = Daniel Brosseau <dab@catapulse.org>
license = Perl_5
copyright_holder = Daniel Brosseau
copyright_year   = 2015
abstract = Inject modules in Catalyst application

[@Classic]
[@Git]

[Prereqs]
Catalyst                           = 5.9
Catalyst::Plugin::EnableMiddleware = 0
Catalyst::Plugin::ConfigLoader     = 0.34
Catalyst::Plugin::Static::Simple   = 0.33
Catalyst::Model::DBIC::Schema      = 0
CatalystX::SimpleLogin             = 0.18
Class::Load                        = 0.23
Data::Clone                        = 0
DBIx::Class::DateTime::Epoch       = 0.10
DBIx::Class::EncodedColumn         = 0
DBIx::Class::Fixtures              = 1.001036
DBIx::Class::Migration             = 0
DBIx::Class::TimeStamp             = 0.14
Dependency::Resolver               = 0.07
Devel::InnerPackage                = 0.4
File::Path                         = 2.09
List::MoreUtils                    = 0.415
Moose                              = 2.1405
MooseX::NonMoose                   = 0.26
Term::ANSIColor                    = 4.05
YAML                               = 1.15
namespace::autoclean               = 0.28

[Prereqs / TestRequires]
Test::More                         = 1.001014
Test::Pod                          = 1.48
Test::Pod::Coverage                = 1.10
Pod::Coverage::TrustPod            = 0

; This keeps github happier by putting a README.pod into the repo
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
