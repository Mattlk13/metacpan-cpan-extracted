name             = CMS-Drupal-Modules-MembershipEntity
version          = 0.96
author           = Nick Tonkin <tonkin@cpan.org>
license          = Perl_5
copyright_holder = Nick Tonkin

[AutoPrereqs]
[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]
[FileFinder::ByName / skip_notify]
dir = bin
skip = notify
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MinimumPerlFast]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[PkgVersion]
[PodWeaver]
finder = :InstallModules
finder = skip_notify
[PodCoverageTests]
[PodSyntaxTests]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[NextRelease]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
