name    = Crypt-SysRandom-XS
author  = Leon Timmermans <fawaka@gmail.com>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2025

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]
[SecurityPolicy]
-policy = Individual
; authordep Software::Security::Policy::Individual

[DistBuild]
version_method = installed
auto_plugin_requires = 1

[Test::Compile]
[PodSyntaxTests]
[PodCoverageTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[Prereqs]
perl = 5.010

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]
