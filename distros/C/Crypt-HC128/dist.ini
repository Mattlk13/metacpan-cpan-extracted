name    = Crypt-HC128
author  = Li ZHOU <lzh@cpan.org>
license = Perl_5
copyright_holder = Li ZHOU
main_module = lib/Crypt/HC128.pm

[AutoPrereqs]
[CheckChangesHasContent]
[CheckLib]
lib = cyassl
header = cyassl/ctaocrypt/hc128.h
[CPANFile]
[Keywords]
[MakeMaker::Awesome]
WriteMakefile_arg = LIBS => [ '-lcyassl' ]
WriteMakefile_arg = OBJECT => [ '$(O_FILES)' ]
[MetaProvides::Package]
[ModuleBuild]
[NextRelease]
[PodWeaver]
config_plugin = @AMD
[Prereqs]
-phase = test
Pod::Coverage::TrustPod = 0
Test::CPAN::Meta = 0
Test::Pod::Coverage = 0
[Prereqs::Floor]
ExtUtils::MakeMaker = 6.3
[ReadmeMarkdownFromPod]
[@Starter]
-remove = MakeMaker
[Test::Compile]
[Test::Kwalitee]
[MetaTests]
[Test::CPAN::Meta::JSON]
[MojibakeTests]
[Test::NoTabs]
[Test::Portability]
[Test::Synopsis]
[Test::CheckDeps]
max_target_perl = 5.6.0
[VersionFromMainModule]
