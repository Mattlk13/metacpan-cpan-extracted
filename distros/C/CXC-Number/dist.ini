name    = CXC-Number
author  = Diab Jerius <djerius@cpan.org>
license = GPL_3
copyright_holder = Smithsonian Astrophysical Observatory
copyright_year   = 2019
main_module = lib/CXC/Number.pm

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker
; -remove = UploadToCPAN

; [FakeRelease]

; [Run::Release]
; run = orepan2-inject %a /proj/axaf/simul/export/darkpan

[RewriteVersion]

[NextRelease]

[BumpVersionAfterRelease]

[GatherDir]
exclude_filename = cpanfile
exclude_filename = META.json
exclude_filename = LICENSE
exclude_filename = Build.PL
prune_directory = local
exclude_match = ~$

[Encoding]
encoding = bytes
match = \.pdf$

[Readme::Brief]
[ReadmeAnyFromPod]
location = root
filename = README.mkdn
type = markdown

[PodWeaver]
replacer = replace_with_blank
post_code_replacer = replace_with_nothing

[MetaJSON]

[MetaProvides::Package]

[InsertExample]
remove_boiler = 1

[InsertCommandOutput]

[InsertCopyright]

[ModuleBuildTiny]

[CopyFilesFromRelease]
; Copy generated content to the repository root so users without
; Dist::Zilla can use it
filename = META.json
filename = LICENSE
filename = Build.PL

[MetaResources]
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=CXC-Number
bugtracker.mailto = bug-cxc-number@rt.cpan.org
repository.web = https://gitlab.com/djerius/cxc-number
repository.url = https://gitlab.com/djerius/cxc-number.git

[CheckMetaResources]

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Regenerate]
filenames = META.json
filenames = LICENSE
filenames = Build.PL


[Test::ReportPrereqs]
[Test::Compile]
skip = PDL$ ; don't know how to get tests for only when PDL is available
[Test::NoTabs]
[Test::Fixme]
[Test::Version]
[Test::NoBreakpoints]
[Test::TrailingSpace]
[Test::DistManifest]

[Test::UnusedVars]

[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[Test::Perl::Critic]
critic_config = perlcritic.rc
[Test::Perl::Critic::Freenode]

[Test::CleanNamespaces]
skip = ::Types$

[Test::PodSpelling]

[PodSyntaxTests]
[PodCoverageTests]
[RunExtraTests]

[Prereqs::AuthorDeps]
[EnsurePrereqsInstalled]


[EnsureChangesHasContent]

; --- Project-specific directives

; [AutoPrereqs]
 
[Prereqs]
Exporter::Shiny = 0
Exporter::Tiny = 0
Hash::Wrap = 0.11
List::Util = 1.54
Math::BigFloat = 0
Math::BigInt = 0
Moo = 0
MooX::StrictConstructor = 0
Ref::Util = 0
Safe::Isa = 0
Tree::Range::RB = 0
Type::Tiny = 1.006
Type::Library = 0
Type::Params = 0
Type::Utils = 0
Types::Common::Numeric = 0
Types::Standard = 0
custom::failures = 0
enum = 0
experimental = 0
namespace::clean = 0
perl = 5.02800

[Prereqs / ConfigureRequires ]
Module::Build::Tiny      = 0

[Prereqs / TestRequires]
Data::Dumper = 0
Set::Partition = 0
Storable = 0
Test2::V0 = 0.000119
Test::Lib = 0
aliased = 0

[Prereqs / DevelopRequires ]
Pod::Coverage::TrustPod  = 0
Test::CPAN::Changes      = 0
Test::CPAN::Meta::JSON   = 0
Test::CleanNamespaces    = 0
Test::DistManifest       = 0
Test::More               = 0
Test::NoBreakpoints      = 0
Test::NoTabs             = 0
Test::Pod                = 0
Test::Pod::Coverage      = 0
Test::TrailingSpace      = 0
Test::Version            = 0
Test::Vars               = 0.015
Pod::Weaver::Section::BugsAndLimitations = 0
Pod::Weaver::Section::SeeAlso = 0
Pod::Weaver::Plugin::StopWords = 0