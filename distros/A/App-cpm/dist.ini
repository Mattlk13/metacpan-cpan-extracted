name = App-cpm

[@Milla]
ModuleBuildTiny.static = yes
-remove = ReadmeAnyFromPod

[MetaProvides::Package]

[PruneFiles]
filename = cpm
match = ^author/
match = ^xt/

[ReadmeAnyFromPod / ReadmeTextInBuild]

[lib]
