name = App-cpm

[@Milla]
-remove = ReadmeAnyFromPod

[MetaProvides::Package]
inherit_version = 0
inherit_missing = 0

[PruneFiles]
filename = cpm
match = ^author/
match = ^xt/

[ReadmeAnyFromPod / ReadmeTextInBuild]

[lib]
lib = author

[=MyRunAfterRelease]
run = env CPAN_RELEASE_VERSION=%v %x author/fatpack.pl
