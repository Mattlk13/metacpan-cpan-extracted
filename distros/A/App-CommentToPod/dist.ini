name    = App-CommentToPod
author  = Kjell Kvinge <kjell@kvinge.biz>
license = Perl_5
copyright_holder = Kjell Kvinge
copyright_year   = 2019

version = 0.002

[CommentToPod]
[NextRelease]
;[AutoVersion]
;format = {{ cldr('yyyyMMdd') }}.{{ cldr('HHmmss') }}
[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = ConfirmRelease
-remove = Readme
-remove = GatherDir
;[ManifestSkip]
[GatherDir]
exclude_match = ~$
prune_directory = util

[MetaResources]             ; add resources to meta files
homepage          = https://gitlab.com/kjell/comment2pod
bugtracker.web    = https://gitlab.com/kjell/comment2pod/issues
repository.url    = https://gitlab.com/kjell/comment2pod
repository.web    = https://gitlab.com/kjell/comment2pod
repository.type   = git

[PruneCruft]

[AutoPrereqs]
[PkgVersion]
[PodWeaver]

[MetaTests]
[PodSyntaxTests]
;[PodCoverageTests]
[MetaJSON]
[FakeRelease]

[ExecDir]
dir = script
