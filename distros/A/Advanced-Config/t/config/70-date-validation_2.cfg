#
# This config file is used to validate the special date variables.
# It's used by t/70-validate_date_vars.t
#
# --------------------------------------------------------------

# Must name the tags after the variable.  But with a leading "2_"
# so that the test program will report on it properly!

2_today = ${today}
2_yesterday = ${yesterday}
2_tomorrow = ${tomorrow}

2_this_month = ${this_month}
2_last_month = ${last_month}
2_next_month = ${next_month}

2_this_year = ${this_year}
2_last_year = ${last_year}
2_next_year = ${next_year}

2_this_period = ${this_period}
2_last_period = ${last_period}
2_next_period = ${next_period}

2_dow = ${dow}
2_doy = ${doy}
2_dom = ${dom}

2_timestamp = ${timestamp}

# Load in the "1_" date variables ...
. 70-date-validation.cfg

