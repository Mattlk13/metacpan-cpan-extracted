[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[TestRelease]

[MetaConfig]
[MetaJSON]
[MetaResources]
repository.web    = https://github.com/ology/Array-LIFO
repository.type   = git
bugtracker.mailto = bug-Array-LIFO@rt.cpan.org
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Array-LIFO
