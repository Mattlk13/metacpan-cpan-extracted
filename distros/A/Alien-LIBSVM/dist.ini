name    = Alien-LIBSVM
author  = Zakariyya Mughal <zmughal@cpan.org>
license = Perl_5
copyright_holder = Zakariyya Mughal
copyright_year   = 2015
version = 0.003

[@Filter]
-bundle = @Basic
-remove = ExtraTests
-remove = MakeMaker

[Alien]
:version = 0.023
; http://www.csie.ntu.edu.tw/~cjlin/libsvm/
repo = file:inc
name = libsvm
mb_class = Alien::LIBSVM::ModuleBuild

build_command = %x -I../../inc -MAlien::LIBSVM::ModuleBuild -e alien_patch
build_command = make all lib

install_command = %x -I../../inc -MAlien::LIBSVM::ModuleBuild -e install_helper %s

[MetaJSON]
[AutoPrereqs]
[Prereqs / ConfigureRequires]
File::chmod = 0
[PkgVersion]
[CheckChangeLog]
[GithubMeta]
[PodWeaver]

[ReadmeAnyFromPod / ReadmePodInRoot]
; generate README.pod in root (so that it can be displayed on GitHub)
type = pod
filename = README.pod
location = root

[Git::CommitBuild]
; no build commits
branch =
; release commits
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[@Git]
allow_dirty = dist.ini
allow_dirty = README
push_to = origin
push_to = origin build/master:build/master
