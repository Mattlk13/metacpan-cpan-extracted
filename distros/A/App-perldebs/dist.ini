[@Basic]
[AutoPrereqs]

[Prereqs]
[MinimumPerl]
[PkgVersion]
[CheckChangesHasContent]

[NextRelease]
format=%-9v%T %{yyyy-MM-dd HH:mm:ss VVVV}d

[MetaResources]
