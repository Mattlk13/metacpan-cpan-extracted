log4perl.category.App.FonBot = DEBUG, logfile, stderr

log4perl.appender.logfile                          = Log::Log4perl::Appender::File
log4perl.appender.logfile.filename                 = /var/log/fonbotd
log4perl.appender.logfile.layout                   = Log::Log4perl::Layout::PatternLayout
log4perl.appender.logfile.layout.ConversionPattern = [%d] [%M{2} %F{1}:%L] [%p] %m%n

log4perl.appender.stderr                          = Log::Log4perl::Appender::Screen
log4perl.appender.stderr.layout                   = Log::Log4perl::Layout::PatternLayout
log4perl.appender.stderr.layout.ConversionPattern = [%d] [%F{1}:%M{1}:%L] [%p] %m%n
