name     = AnyEvent-SlackRTM
abstract = AnyEvent module for interacting with the Slack RTM API
author   = Andrew Sterling Hanenkamp <hanenkamp@cpan.org>
copyright_holder = Qubling Software LLC
license  = Perl_5

[@Filter]
-bundle = @Basic

[AutoPrereqs]

[Prereqs]
IO::Socket::SSL = 0
Net::SSLeay = 0

[Prereqs / AIO]
-relationship = recommends
AnyEvent::AIO = 0

[Git::Check]
[Git::Commit]
[Git::Push]
[Git::Tag]
[Git::NextVersion]

[MetaJSON]

[MetaResources]
bugtracker.web = https://github.com/zostay/AnyEvent-SlackRTM/issues
repository.url = git://github.com/zostay/AnyEvent-SlackRTM.git
repository.web = https://github.com/zostay/AnyEvent-SlackRTM
repository.type = git

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md

[GitHubREADME::Badge]
badges = travis
badges = issues
badges = cpants
badges = coveralls

[NextRelease]

[PruneFiles]
; This is for github only
filenames = README.md

[TemplateFiles]
filename = README

[PkgVersion]
[PodWeaver]

[PodSyntaxTests]
[PodCoverageTests]
