name             = Alien-XPA
author           = Diab Jerius <djerius@cpan.org>
license          = GPL_3
copyright_holder = Smithsonian Astrophysical Observatory
copyright_year   = 2017


[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests

[AlienBuild]

[RewriteVersion]

[NextRelease]

[BumpVersionAfterRelease]

[GatherDir]
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = META.yml
exclude_filename = META.json
exclude_filename = CONTRIBUTING.md
prune_directory  = _alien
prune_directory = local
prune_directory = dev
prune_directory = local
exclude_match = ~$
exclude_match = ^Alien-XPA

[GatherDir::Template]
root = templates

[FileFinder::ByName / TemplateAlienfile ]
file = alienfile

[Templates]
templates = :InstallModules
templates = TemplateAlienfile
delimiters = #{{ }}#

[Readme::Brief]
[ReadmeAnyFromPod]
location = root
filename = README.md
type = markdown

[PodWeaver]
replacer = replace_with_blank
post_code_replacer = replace_with_nothing

[MetaJSON]

[MetaProvides::Package]

[InsertExample]
remove_boiler = 1

[InsertCopyright]

[CopyFilesFromRelease]
; Copy generated content to the repository root so users without
; Dist::Zilla can use it
filename = META.yml
filename = META.json
filename = LICENSE
filename = Makefile.PL
filename = CONTRIBUTING.md

[Encoding / None]
encoding = bytes
match = [.]gz$

[MetaResources]
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=Alien-XPA
bugtracker.mailto = bug-alien-xpa@rt.cpan.org
repository.web = https://gitlab.com/djerius/alien-xpa
repository.url = https://gitlab.com/djerius/alien-xpa.git
repository.type = git

[CheckMetaResources]

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Regenerate]
filenames = META.json
filenames = LICENSE
filenames = Makefile.PL
filenames = CONTRIBUTING.md

[Test::ReportPrereqs]
[Test::Compile]
[Test::NoTabs]
;[Test::Fixme]
[Test::Version]
filename_match = 'lib/Alien/XPA.pm'
[Test::NoBreakpoints]
[Test::TrailingSpace]
filename_regex = ^(?:lib|t).*[.](?:pl|pm|pod|t)\z

[Test::DistManifest]
[Test::UnusedVars]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[Test::Perl::Critic]
critic_config = perlcritic.rc

[Test::CleanNamespaces]
[Test::PodSpelling]
stopword = libxpa

[PodSyntaxTests]
[PodCoverageTests]
[RunExtraTests]

[Prereqs::AuthorDeps]
[EnsurePrereqsInstalled]

[EnsureChangesHasContent]

; --- Project-specific directives

[AutoPrereqs]
skip = Win32::Process

; [Prereqs / BuildRequires ]
; ExtUtils::MakeMaker = 7.50

[Prereqs]
Alien::Base = 0
Sort::Versions = 0

[Prereqs / ConfigureRequires ]
Alien::Build   = 2.3901
Sort::Versions = 0

[Prereqs / TestRequires]
Test2::V0 = 0
Test::Alien             = 2.3901
Action::Retry           = 0
Child                   = 0
File::Slurper           = 0

[DynamicPrereqs]
-condition =  $^O eq 'MSWin32'
-body = test_requires( 'Win32::Process' )

; authordep Pod::Weaver::Section::SeeAlso
; authordep Pod::Weaver::Section::Contributors
; authordep Pod::Weaver::Plugin::StopWords
; authordep Pod::Weaver::Section::GenerateSection

[Prereqs / DevelopRequires ]
Alien::Base = 0
Alien::Build = 2.3901
Pod::Coverage::TrustPod  = 0
Test::CPAN::Changes      = 0
Test::CPAN::Meta::JSON   = 0
Test::CleanNamespaces    = 0
Test::DistManifest       = 0
Test::More               = 0
Test::NoBreakpoints      = 0
Test::NoTabs             = 0
Test::Pod                = 0
Test::Pod::Coverage      = 0
Test::TrailingSpace      = 0
Test::Vars               = 0.015
Test::Version            = 0
