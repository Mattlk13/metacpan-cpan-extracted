name    = AI-ConfusionMatrix
author  = Vincent Lequertier <sky@riseup.net>
license = Perl_5
copyright_holder = Vincent Lequertier
copyright_year   = 2016

version = 0.006

[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?AI-ConfusionMatrix
bugtracker.mailto = bug-ai-confusionmatrix@rt.cpan.org
repository.url = git://github.com/SkySymbol/perl-ai-confusionmatrix.git
repository.web = https://github.com/SkySymbol/perl-ai-confusionmatrix
repository.type = git

[AutoPrereqs]
[ChangelogFromGit]
file_name   = Changes
[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL
copy = README.md
[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL
[License]
[MetaYAML]
[MetaJSON]
[MetaProvides::Package]
[MakeMaker]
[ManifestSkip]
[Manifest]
[PkgVersion]
[PodSyntaxTests]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = build
