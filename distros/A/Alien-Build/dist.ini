diag = +File::Listing::Ftpcopy

[RemovePrereqs]

; core pragma
remove = strict
remove = warnings
remove = base
remove = lib
remove = constant
remove = overload
remove = if


; core modules
remove = Exporter
remove = Data::Dumper
remove = Carp
remove = File::Temp
remove = Getopt::Long
remove = IO::Socket::INET
remove = File::Basename
remove = File::Copy
remove = Scalar::Util
remove = Storable
remove = Env
remove = File::Find
remove = File::Spec
remove = File::Glob
remove = List::Util
remove = File::Path

; optional for Test::Alien
remove = FFI::Platypus

; corpus
remove = Alien::Build::Plugin::RogerRamjet
remove = Alien::Build::Plugin::Fetch::Corpus
remove = Alien::libfoo1
remove = Alien::libfoo2

; pulled in dynamically as needed
remove = URI
remove = URI::file
remove = Net::FTP
remove = HTTP::Tiny
remove = Sort::Versions
remove = File::Listing
remove = File::Listing::Ftpcopy
remove = HTML::LinkExtor
remove = LWP
remove = PkgConfig
remove = PkgConfig::LibPkgConf
remove = PkgConfig::LibPkgConf::Client
remove = PkgConfig::LibPkgConf::Util

; only optionally used in diagnostics
; for tests
remove = YAML

; only used for developer testing
remove = AnyEvent
remove = AnyEvent::FTP::Server
remove = EV
remove = Proc::Daemon
remove = Mojolicious::Lite
remove = Mojo::JSON
remove = Mojo::URL
remove = Test::Exec

; other optional / dynamic thingies
remove = File::BOM
remove = Config::INI::Reader::Multiline

[Prereqs]
Capture::Tiny     = 0.17
Path::Tiny        = 0.077
Alien::Base       = 0.036
FFI::CheckLib     = 0.11
Text::ParseWords  = 3.26
ExtUtils::ParseXS = 3.21

[Prereqs / ConfigureRequires]
File::Which         = 0

[Author::Plicease::Upload]
cpan = 1

[PruneFiles]
match = ^t/bin/.*.log$
match = ^t/bin/.*.json$

match = ^example/Alien-

[MetaNoIndex]
directory = corpus
directory = example
directory = maint

[DynamicPrereqs]
; btw- so much easier with Module::Build.
; but whatevas
-condition = !do { require File::Which; ($ENV{PKG_CONFIG} && File::Which::which($ENV{PKG_CONFIG})) || File::Which::which('pkgconf') || File::Which::which('pkg-config') }
-body      = requires('PkgConfig' => '0.14026' ); # for static cflags support

