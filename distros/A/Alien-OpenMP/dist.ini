name    = Alien-OpenMP
license = Perl_5
author  =  oodler <oodler@cpan.org>
copyright_holder = oodler
copyright_year = 2021
[VersionFromModule]
[@Filter]
-bundle = @Basic
;; we provide our own Makefile.PL
-remove = MakeMaker
[MakeMaker::Custom]
; AutoPrereqs gets actual version from Makefile.PL
eumm_version = 0
file = Makefile.PL
[KwaliteeTests]
[CheckChangeLog]
[MetaJSON]
[GithubMeta]
homesite = https://github.com/oodler577/p5-Alien-OpenMP
[ManifestSkip]
skipfile = MANIFEST.SKIP
[Prereqs / TestPrereqs]
-phase = test
Test::More = 0
[Prereqs / BuildPrereqs]
-phase = build
Devel::CheckLib = 0
[PruneCruft]
[PruneFiles]
filename = ^_Inline$
; gets dropped into build directory and is
; updated in repo root directory
[ReadmeAnyFromPod]
type = markdown 
location = root 
filename = README.md
