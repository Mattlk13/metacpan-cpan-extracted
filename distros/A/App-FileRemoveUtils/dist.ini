[@Author::PERLANCAR]
:version=0.610

[Prereqs]
perl=5.010001
strict=0
warnings=0
Exporter=5.57
File::Find=0
File::Util::Test=0.628
Log::ger=0.038

[Prereqs / TestRequires]
File::chdir=0
File::Slurper=0
File::Temp=0.2307
Test::More=0.98

[Prereqs / DevelopX_spec]
-phase=develop
-relationship=x_spec
Rinci=1.1.102
