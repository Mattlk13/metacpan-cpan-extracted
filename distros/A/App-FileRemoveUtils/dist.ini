version=0.007

name=App-FileRemoveUtils

[GenPericmdScript / GenPericmdScript delete-all-empty-dirs]
url=/App/FileRemoveUtils/delete_all_empty_dirs
read_config=0
read_env=0
enable_log=1
default_log_level=info

[GenPericmdScript / GenPericmdScript delete-all-empty-files]
url=/App/FileRemoveUtils/delete_all_empty_files
read_config=0
read_env=0
enable_log=1
default_log_level=info

[GenPericmdScript / GenPericmdScript list-all-empty-dirs]
url=/App/FileRemoveUtils/list_all_empty_dirs
read_config=0
read_env=0

[GenPericmdScript / GenPericmdScript list-all-empty-files]
url=/App/FileRemoveUtils/list_all_empty_files
read_config=0
read_env=0

