name    = Mojolicious-Plugin-ContextAuth
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2020

[Git::Contributors]
include_authors = 1

[CPANFile]

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = https://gitlab.com/reneeb/Mojolicious-Plugin-ContextAuth
bugtracker.web = https://gitlab.com/reneeb/Mojolicious-Plugin-ContextAuth/issues
repository.url = https://gitlab.com/reneeb/Mojolicious-Plugin-ContextAuth.git
repository.web = https://gitlab.com/reneeb/Mojolicious-Plugin-ContextAuth
repository.type = git

[Prereqs]
Crypt::Eksblowfish::Bcrypt = 0
Crypt::URandom = 0
Data::UUID = 0
List::Util = 0
Mojolicious = 8
Mojo::SQLite = 0
Session::Token = 0
Try::Tiny = 0
perl = 5.020

[Prereqs / TestRequires]
Pod::Coverage::TrustPod = 0
