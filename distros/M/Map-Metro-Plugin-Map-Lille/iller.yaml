---
doctype: dist

header:
  name: Map-Metro-Plugin-Map-Lille

prereqs:
  runtime:
    requires:
      - perl: 5.016000
      - Moose::Role: 2.0000
      - Map::Metro: 0.1900

plugins:
  - +config: Author::CSSON
  
  - +add_plugin: TravisYML
    +before: Git::Tag
    perl_version: 5.16 5.20
    post_before_install: sudo apt-get install graphviz

  - +extend_plugin: Git::GatherDir
    exclude_match: \.png

  - +plugin: MapMetro::MakeGraphViz

  - +plugin: MapMetro::MakeLinePod

---
doctype: weaver

plugins:
  - +config: Author::CSSON

  - +remove_plugin: Splint
