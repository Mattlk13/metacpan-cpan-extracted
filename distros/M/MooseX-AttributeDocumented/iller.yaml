---
doctype: dist

header:
  name: MooseX-AttributeDocumented

prereqs:
  runtime:
    requires:
      - perl: 5.010001
      - Moose: 2.0000
      - Moose::Exporter: 0
      - Moose::Role: 0
      - MooseX::Types::Moose: 0
      - namespace::clean: 0

plugins:
 - +config: Author::CSSON

---
doctype: weaver

plugins:
 - +config: Author::CSSON
 - +remove_plugin: Splint

---
doctype: cpanfile

---
doctype: gitignore
config: Author::CSSON
always:
 - MooseX-AttributeDocumented-*
