version = 0.002

[@Starter]
-remove = MakeMaker
-remove = GatherDir


[ModuleBuild]
mb_class = MyBuilder

[Prereqs / TestRequires]
Test2::V0 = 0.000060

[Git::GatherDir]
exclude_match = ^_

[CheckLib]
lib = lapack
lib = blas

[PodCoverageTests]
[PodWeaver]
[RunExtraTests]
[PkgVersion]

[MetaResources]
repository.web = https://bitbucket.org/ruisteve/math-lapack/
repository.url = https://bitbucket.org/ruisteve/math-lapack/
repository.type = git

