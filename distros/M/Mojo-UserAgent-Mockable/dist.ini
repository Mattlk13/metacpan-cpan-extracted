name    = Mojo-UserAgent-Mockable
author  = Kit Peters <popefelix@gmail.com>
license = Perl_5
copyright_holder = Kit Peters
copyright_year   = 2017

; authordep Pod::Elemental::Transformer::List 
version = 1.54
[Encoding]
encoding = bytes
match    = docx
[AutoPrereqs]
[Prereqs / TestRequires]
Test::Pod::Coverage = 0
Test::Pod = 0
Pod::Coverage::TrustPod = 0
[@Basic]
[MetaJSON]
[GithubMeta]
issues = 1
user = popefelix
[@Git]
[PodWeaver]
[PkgVersion]
[CheckChangeLog]
[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md
[CPANFile]
[NextRelease]
[Test::CPAN::Changes]
[ExtraTests]
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]
[MetaProvides::Package]
[Git::Check]
allow_dirty = dist.ini
allow_dirty = META.json
allow_dirty = README.md
build_warnings = 1

