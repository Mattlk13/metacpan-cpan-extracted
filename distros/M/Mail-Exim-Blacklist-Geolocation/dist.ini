name     = Mail-Exim-Blacklist-Geolocation
version  = 1.002
license  = Perl_5

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[MetaResources]
homepage        = https://gitlab.com/voegelas/mail-exim-blacklist-geolocation
bugtracker.web  = https://gitlab.com/voegelas/mail-exim-blacklist-geolocation/-/issues
repository.url  = https://gitlab.com/voegelas/mail-exim-blacklist-geolocation.git
repository.web  = https://gitlab.com/voegelas/mail-exim-blacklist-geolocation/-/tree/main
repository.type = git

[CPANFile]

[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = META.json

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL
copy = META.json

[MetaProvides::Package]

[MetaJSON]

[PodCoverageTests]

[PodSyntaxTests]

[Test::Kwalitee]

[Encoding]
encoding = bytes
match    = ^t/data/

[AutoPrereqs]

[Prereqs / DevelopRequires]
Dist::Zilla = 0
Dist::Zilla::Plugin::CopyFilesFromBuild = 0
Dist::Zilla::Plugin::MetaProvides::Package = 0
Dist::Zilla::Plugin::Test::Kwalitee = 0
