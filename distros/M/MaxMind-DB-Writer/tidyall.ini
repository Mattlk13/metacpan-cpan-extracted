ignore = .build/**/*
ignore = MaxMind-DB-Writer-*/**/*
ignore = blib/**/*
ignore = dev-bin/**/*
ignore = inc/Capture/**/*
ignore = inc/Config/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
