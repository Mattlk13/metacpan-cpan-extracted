name    = HiD-Generator-GitRepositories
author  = Dominik Meyer <dmeyer@federationhq.de>
license = GPL_2
copyright_holder = Dominik Meyer
copyright_year   = 2018

[ShareDir]
  dir = resources

[MetaResources]
  homepage          = https://gitcloud.federationhq.de/repositories/HiD-GitRepositories.git/heads/master/
  repository.url    = https://gitcloud.federationhq.de/git/HiD-GitRepositories.git
  repository.web    = https://gitcloud.federationhq.de/repositories/HiD-GitRepositories.git/heads/master/
  repository.type   = git

[AutoPrereqs]
[@Basic]
[@Git]
[Git::NextVersion]
           first_version = 0.1        ; this is the default
           version_by_branch = 1
           version_regexp  = ^v(.+)$   ; this is the default
[PodWeaver]
[ChangelogFromGit]
[ConfirmRelease]
[UploadToCPAN]
