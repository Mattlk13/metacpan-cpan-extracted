version: '3.3'
services:
  app:
    build: .
    image: "p5-http-api-client:latest"
    volumes:
      - ".:/app"
      - "/tmp/.build:/app/.build"
    environment:
      - DEBUG_RESPONSE_IF_FAIL=1
      - DEBUG_IN_OUT=0
      - DEBUG_SEND_OUT=0
      - DEBUG_RESPONSE=0
      - DEBUG_RESPONSE_HEADER_ONLY=0
      - RETRY_FAIL_RESPONSE=5
      - RETRY_DELAY=5
    command: /app/entrypoint.sh
