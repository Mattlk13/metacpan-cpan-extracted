name                = HTML-Tabulate
author              = Gavin Carr <gavin@openfusion.net>
copyright_holder    = Gavin Carr
license             = Perl_5

version             = 0.46

[GatherDir]
exclude_filename = domain.pm
exclude_match = t/.*\.txt$

[PruneCruft]
[License]
[MakeMaker]
[Manifest]
[MetaJSON]
[PkgVersion]
[PodSyntaxTests]
[PodCoverageTests]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md

[Repository]
repository = https://github.com/gavincarr/HTML-Tabulate

[AutoPrereqs]

