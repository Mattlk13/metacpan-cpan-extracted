name    = Log-Any-Plugin-Format
author  = José Joaquín Atria <jjatria@cpan.org>
license = Perl_5
copyright_holder = José Joaquín Atria
copyright_year   = 2017

[Git::GatherDir]
[ReadmeAnyFromPod / MarkdownInBuild]
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[PodSyntaxTests]

[NextRelease]
[Repository]
repository = git://gitlab.com/jjatria/Log-Any-Plugin-Format.git
web = https://gitlab.com/jjatria/Log-Any-Plugin-Format

[Bugtracker]
web = https://gitlab.com/jjatria/Log-Any-Plugin-Format/issues
mailto = jjatria at cpan.org

[MinimumPerl]
[MetaJSON]
[MetaProvides::Package]

[RewriteVersion]
[BumpVersionAfterRelease]

[Git::CommitBuild]
release_branch = release
branch =

[Git::Tag]
branch = release

[AutoPrereqs]

[Prereqs / TestRequires]
Test::Pod = 1.51
Log::Any::Adapter::TAP = 0.003003
