---
indicator: login
elements:
  - type: Block
    attributes:
      class: line
    elements:
      - type: Text
        name: username
        label_loc_: Username
        filters:
          - TrimEdges
      - type: Password
        name: password
        label_loc_: Password
        attributes:
          - style: "width: 150px;"
        filters:
          - TrimEdges
      - type: Submit
        label_loc_: ' '
        name: login
        value_loc_: login
