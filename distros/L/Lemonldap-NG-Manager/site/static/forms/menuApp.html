<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" trspan="application"></h3>
  </div>
  <table class="table table-striped">
    <tr>
      <th><span trspan="name"></span></th>
      <td><input id="iname" class="form-control" ng-model="currentNode.title"/></td>
    </tr>
    <tr>
      <th><span trspan="description"></span></th>
      <td><input id="idesc" class="form-control" ng-model="currentNode.data.description"/></td>
    </tr>
    <tr>
      <th><span trspan="uri"></span></th>
      <td><input id="iuri" class="form-control" ng-model="currentNode.data.uri"/></td>
    </tr>
    <tr>
      <th><span trspan="logo"></span></th>
      <td>
        <div class="row">
          <div class="col-md-1">
            <button class="btn btn-default" ng-click="showModal('logoChoice.html')">
              <img ng-src="{{portal.data}}/skins/common/apps/{{currentNode.data.logo}}" />
            </button>
          </div>
          <div class="col-md-11">
            <input id="ilogo" type="search" list="logos" class="form-control" ng-model="currentNode.data.logo"/></td>
            <datalist id="logos">
              <option value="attach.png">
              <option value="bell.png">
              <option value="bookmark.png">
              <option value="configure.png">
              <option value="database.png">
              <option value="demo.png">
              <option value="folder.png">
              <option value="gear.png">
              <option value="help.png">
              <option value="mailappt.png">
              <option value="money.png">
              <option value="network.png">
              <option value="terminal.png">
              <option value="thumbnail.png">
              <option value="tux.png"}
            </datalist>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <th><span trspan="applicationDisplay"></span></th>
      <td>
        <div class="input-group-solid">
          <label class="radio-inline">
            <input id="iOn" type="radio" value="on" ng-model="currentNode.data.display" />
            <span trspan="enabled"></span>
          </label>
          <label class="radio-inline">
            <input id="iOff" type="radio" value="off" ng-model="currentNode.data.display" />
            <span trspan="disabled">
          </label>
          <label class="radio-inline">
            <input id="iAuto" type="radio" value="auto" ng-model="currentNode.data.display" />
            <span trspan="auto">
          </label>
        </div>
      </td>
    </tr>
  </table>
</div>
<script type="text/ng-template" id="logoChoice.html">
  <div class="modal-header">
    <h3 class="modal-title" trspan="chooseLogo"></h3>
  </div>
  <div class="modal-body">
    <div class="row text-center">
      <div class="col-md-2" ng-repeat="i in ['attach.png', 'bell.png', 'bookmark.png', 'configure.png', 'database.png', 'demo.png', 'folder.png', 'gear.png', 'help.png', 'mailappt.png', 'money.png', 'network.png', 'terminal.png', 'thumbnail.png', 'tux.png']">
        <button class="btn llcontainer" ng-class="{'btn-default':currentNode.data.logo!=i,'btn-info':currentNode.data.logo==i}" ng-click="ok(currentNode.data.logo=i)">
          <img ng-src="{{elem('portal').data}}/skins/common/apps/{{i}}" title="{{i}}" alt="{{i}}" />
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()"><i class="glyphicon glyphicon-ok"></i> <span trspan="ok"></span></button>
    <button class="btn btn-danger" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i> <span trspan="cancel"></span></button>
  </div>
</script>
<script type="text/menu">
[{
  "title": "up",
  "icon": "arrow-up"
},{
  "title": "down",
  "icon": "arrow-down"
},{
  "title": "deleteEntry",
  "icon": "minus-sign"
},{
  "title": "newApp",
  "icon": "plus-sign"
}]
</script>
