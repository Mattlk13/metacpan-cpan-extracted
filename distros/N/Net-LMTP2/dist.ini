name    = Net-LMTP2
author  = Domink Meyer <dmeyer@federationhq.de>
license = Perl_5
copyright_holder = Dominik Meyer
copyright_year   = 2025

main_module = lib/Net/LMTP2.pm

[Readme]
[License]
[MetaYAML]
[ManifestSkip]
[PruneCruft]
[CopyFilesFromBuild]
  copy = LICENSE

[GatherDir]
  exclude_filename = LICENSE

[ExtraTests]
[ExecDir]
[MakeMaker]
[Manifest]

[MetaResources]
repository.url    = https://gitea.federationhq.de/byterazor/perl-net-lmtp.git
repository.type   = git
bugtracker.url    = https://gitea.federationhq.de/byterazor/perl-net-lmtp.git

[@Git]
[Git::NextVersion]
first_version = 0.1       ; this is the default
version_by_branch = 1       ; this is the default
[PkgVersion]

[AutoPrereqs]
[PodWeaver]
[ChangelogFromGit]
[@TestingMania]
disable = Test::CPAN::Changes
[MetaProvides::Package]
[UploadToCPAN]