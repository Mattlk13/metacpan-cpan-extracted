name    = NOLookup
author  = Trond Haugen <trond.haugen@norid.no>
copyright_holder = Norid AS
copyright_year = 2023
license = Perl_5
main_module = lib/NOLookup.pm

[VersionFromModule]

[Encoding]
encoding = Latin-1
match = ^lib
match = ^t

[GatherDir]

[FileFinder::ByName / :ExecFiles]
dir = bin
file = no_brreg_difi.pl
file = no_brreg.pl
file = no_das.pl
file = no_patent.pl
file = no_rdap.pl
file = no_whois.pl

[AutoPrereqs]

[PruneCruft]
[MetaJSON]
[License]
[MakeMaker]
[Manifest]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
