license = Perl_5
copyright_holder = Brad Macpherson
copyright_year   = 2015

[Test::Perl::Critic]
[Test::Kwalitee]

[@Basic]
[NextRelease]
[@Git]

[Git::NextVersion]
first_version = 0.0.1
version_by_branch = 0
version_regexp  = ^v(.+)$

[BumpVersionAfterRelease]

[PerlTidy]
perltidyrc = perltidyrc
[PkgVersion]
use_our = 0

[MetaProvides::Package]
inherit_version = 0    ;optional flag
inherit_missing = 0    ;optional flag
meta_noindex    = 1    ;optional flag

[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]

[AutoPrereqs]

[Prereqs / TestRequires]
Test::Pod = 0
Test::Pod::Coverage = 0
Pod::Coverage::TrustPod = 0

