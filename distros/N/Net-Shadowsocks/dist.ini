name    = Net-Shadowsocks
author  = Li ZHOU <lzh@cpan.org>
license = Artistic_2_0
copyright_holder = Li ZHOU
main_module = lib/Net/Shadowsocks.pm

[AutoPrereqs]
[CPANFile]
[ExecDir]
[Keywords]
[MetaProvides::Package]
[MetaResources]
repository.url    = git://github.com/zhou0/shadowsocks-perl.git
repository.web    = https://github.com/zhou0/shadowsocks-perl
repository.type   = git
[ModuleBuild]
[NextRelease]
[OSPrereqs / !MSWin32]
Crypt::NaCl::Sodium = 1.0.4
[Prereqs]
-phase = test
Pod::Coverage::TrustPod = 0
Test::CPAN::Meta = 0
Test::Pod::Coverage = 0
[Prereqs::Floor]
AnyEvent = 4.45
Crypt::Spritz = 1.02
CryptX = 0.047
Digest::MD5 = 2.55
ExtUtils::MakeMaker = 6.3
IO::Socket::Socks = 0.73
JSON = 2.90
Socket = 2.021
[ReadmeMarkdownFromPod]
[@Starter]
[Test::Compile]
[Test::DistManifest]
[Test::Kwalitee]
[MetaTests]
[Test::CPAN::Meta::JSON]
[MojibakeTests]
[TravisCI]
perl_version = 5.8
before_install = cpanm Crypt::NaCl::Sodium
[Test::NoTabs]
[PodCoverageTests]
[Test::Portability]
[Test::Synopsis]
[Test::CheckDeps]
max_target_perl = 5.6.0
[VersionFromMainModule]
