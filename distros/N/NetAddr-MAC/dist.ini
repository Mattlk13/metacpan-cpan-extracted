name = NetAddr-MAC
version = 0.95
author = Dean Hamstead <dean@bytefoundry.com.au>
license = Perl_5
copyright_holder = Dean Hamstad
copyright_year = 2017
main_module = lib/NetAddr/MAC.pm

[@Basic]

; Stuff that generates files
[CPANFile]
[GithubMeta]
[MetaJSON]
[MetaTests]
; [TravisYML] # use our own for now
[Covenant]
version = 1
pledge_file = AUTHOR_PLEDGE

; Stuff that tests my code
[Test::Perl::Critic]
critic_config = t/.perlcriticrc
;[PerlTidy]
;perltidyrc = t/.perltidyrc
[Test::Kwalitee]
[Test::EOL]
[Test::EOF]
[Test::NoTabs]
[Test::Portability]
[Test::PodSpelling]
[Test::NoBreakpoints]
[Test::UnusedVars]
;[Test::CleanNamespaces]
[PodCoverageTests]
[PodSyntaxTests]
[RunExtraTests]
[CheckChangeLog]

; Stuff that changes my code
[PkgVersion]
; [PodVersion] ; PodWeaver does this and more
[PodWeaver]

; Stuff that plays with Git
[Git::CheckFor::CorrectBranch] ; ensure on master branch
[Git::Remote::Check]
[Git::Tag]

; Clear the travis.yml file when rolling a tarball
[PruneCruft]
except = ^\.travis.yml

[Clean]

[Prereqs]
Carp         = 0
List::Util   = 0
strict       = 0
warnings     = 0
constant     = 0
Exporter     = 0
vars = 0
base = 0
perl         = 5.004

[Prereqs / BuildRequires]
Test::Trap = 0
