kind: pipeline
name: default

steps:
  - name: Critic
    depends_on:
      - clone
    image: gugod/perlcritic-reviewdog:20190204
    commands:
      - perlcritic --quiet lib t dev-bin

  - name: Test
    depends_on:
      - clone
    image: perl:5.28.0
    commands:
      - cpanm -q --notest --no-man-pages --installdeps .
      - cpanm -q --notest --no-man-pages Test2::Harness
      - yath --qvf

  - name: Build
    image: perl:5.28.0
    depends_on:
      - Test
    commands:
      - cpanm -q --notest --no-man-pages App::ModuleBuildTiny
      - git clean -xdf
      - mbtiny dist
      - ls -l

  - &install_with_cpanm
    name: Install (perl 5.30)
    depends_on:
      - Build
    image: perl:5.30
    commands:
      - echo *.tar.gz
      - cpanm -q *.tar.gz

  - <<: *install_with_cpanm
    name: Install (perl 5.28)
    image: perl:5.28

  - <<: *install_with_cpanm
    name: Install (perl 5.26)
    image: perl:5.26

  - <<: *install_with_cpanm
    name: Install (perl 5.18)
    image: perl:5.18
