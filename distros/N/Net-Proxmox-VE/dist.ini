name = Net-Proxmox-VE
version = 0.32
author = Brendan Beveridge <brendan@nodeintegration.com.au>, Dean Hamstead <dean@bytefoundry.com.au>
license = Perl_5
copyright_holder = Dean Hamstad
copyright_year = 2016

[@Basic]

[MetaJSON]
[GithubMeta]
[MetaResources]
[ModuleBuild]
[CPANFile]
[PkgVersion]
[PodWeaver]

[MetaTests]
[Test::Perl::Critic]
critic_config = t/.perlcriticrc
[Test::Kwalitee]
[Test::EOL]
[Test::Portability]
[Test::UnusedVars]
[RunExtraTests]
[PodCoverageTests]
[PodSyntaxTests]
[CheckChangeLog]

[Covenant]
version = 1
pledge_file = AUTHOR_PLEDGE

[Git::CheckFor::CorrectBranch] ; ensure on master branch
[Git::Remote::Check]
[Git::Tag]

[Prereqs]
Carp = 0
strict = 0
warnings = 0
parent = 0
LWP::UserAgent = 0
HTTP::Headers = 0
HTTP::Request::Common = 0
JSON = 0

[Prereqs / TestRequires]
Test::More = 0
Test::Trap = 0
