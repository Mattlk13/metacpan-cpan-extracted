name    = Net-Iperf-Parser
author  = Emiliano Bruni <info@ebruni.it>
license = Perl_5
copyright_holder = Emiliano Bruni
copyright_year   = 2019

version = 0.03

[@Git]
[GithubMeta]
[MetaJSON]
[@Filter]
-bundle = @Basic
[PkgVersion]
[PodWeaver]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeInRoot]
phase = release
type = pod
filename = README.pod
location = root
[Test::UseAllModules]
[ChangelogFromGit::CPAN::Changes]
exclude_message         = ^(\[Minor\]|typo|forget)
file_name               = Changes
show_author_email       = 0
show_author             = 0
copy_to_root            = 0

[Prereqs]
Moose               = 0
namespace::autoclean = 0
[Prereqs / TestRequires]
Test::UseAllModules = 0.15
