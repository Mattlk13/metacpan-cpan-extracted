name    = Router-Ragel
author  = Yegor Korablev <egor@cpan.org>
license = Perl_5
copyright_holder = Yegor Korablev
copyright_year   = 2025

version = 0.01

[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile
[GatherDir]
exclude_filename = cpanfile
exclude_match = ^.+~$
exclude_filename = README
exclude_match = ^_Inline$
[@Filter]
  -bundle = @Basic
  -remove = GatherDir
[PkgVersion]
[AutoPrereqs]
[Prereqs]
perl = 5.010
Inline::C = 0
[TestRelease]
[GitHub::Meta]
[ConfirmRelease]
