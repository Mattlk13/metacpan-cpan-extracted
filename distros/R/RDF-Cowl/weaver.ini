[@CorePrep]

[-SingleEncoding]

[-Transformer / List]
transformer = List

[-Transformer / Cowl_GenDoc]
; in inc/
transformer = Cowl_GenDoc

[Name]
[AllowOverride / NameOverride]
header_re = ^NAME$

[Version]

[Region  / prelude]

[Generic / SYNOPSIS]
[Generic / DESCRIPTION]
[Generic / OVERVIEW]
[Generic / MAIN MODULE]
[Generic / GENERATED DOCUMENTATION]

[Collect / TYPES]
command = type

[Collect / CONSTANTS]
command = constant

[Collect / CONSTRUCTORS]
command = construct

[Collect / CLASS METHODS]
command = classmethod

[Collect / METHODS]
command = method

[Collect / FUNCTIONS]
command = func

[Collect / OPERATORS]
command = operator

[Leftovers]

[Generic / SEE ALSO]

[Region  / postlude]

[Authors]
[Legal]
