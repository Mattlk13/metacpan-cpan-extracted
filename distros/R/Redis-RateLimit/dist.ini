version = 1.0001

;; copied from @Milla and modified

[NameFromDirectory]

; Make the git repo installable
[Git::GatherDir]
exclude_filename = Build.PL
exclude_filename = META.json
exclude_filename = README.md

[CopyFilesFromBuild]
copy = META.json
copy = Build.PL

[ReversionOnRelease]
prompt = 1

; after ReversionOnRelease for munge_files, before Git::Commit for after_release
[NextRelease]
format = %-6v  %{yyyy-MM-dd HH:mm:ss VVV}d%{ (TRIAL RELEASE)}T

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = README.md
allow_dirty = Build.PL

; Make Github center and front
[GithubMeta]
issues = 1

[ReadmeAnyFromPod]
type     = markdown
filename = README.md
location = root

; Set no_index to sensible directories
[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[PkgVersion]
[SurgicalPodWeaver]
replacer = replace_with_comment
post_code_replacer = replace_with_nothing

; cpanfile -> META.json
[Prereqs::FromCPANfile]
[ModuleBuildTiny]
[MetaJSON]

; x_contributors for MetaCPAN
[Git::Contributors]

; standard stuff
[PodSyntaxTests]
[MetaYAML]
[ReadmeAnyFromPod / ReadmeTextInBuild]
[ExtraTests]
[ExecDir]
dir = script

[ShareDir]
[Manifest]
[ManifestSkip]

[CheckChangesHasContent]
[TestRelease]
[ConfirmRelease]

[UploadToCPAN]

[CopyFilesFromRelease]
;match = \.pm$

[Git::Commit]
commit_msg  = Release %v
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = README.md
allow_dirty = Build.PL

[Git::Tag]
tag_format  = %v
tag_message =

[Git::Push]
remotes_must_exist = 0
