name    = OpenSourceOrg-API
author  = Pablo Rodríguez González <pablo.rodriguez.gonzalez@gmail.com>
license = AGPL_3
copyright_holder = Pablo Rodríguez González
copyright_year   = 2017

version = 0.001
[OurPkgVersion]
[GithubMeta]
issues = 1
user = pablrod
[@Git]
[GatherDir]
exclude_filename = LICENSE

[PruneCruft]
[CopyFilesFromBuild]
copy = LICENSE

[ManifestSkip]
[MetaJSON]
[MetaYAML]
[Readme]
[ReadmeAnyFromPod]
type = gfm
filename = README.md
location = root

[MinimumPerlFast]
[ExtraTests]
[ExecDir]
[ModuleBuild]
[Manifest]
[TestRelease]
[InsertExample]
[Test::Synopsis]
[ConfirmRelease]
[UploadToCPAN]
[License]
[PodWeaver]
[PodSyntaxTests] 
[PodCoverageTests]
[AutoPrereqs]
[PerlTidy]
perltidyrc = .perltidyrc
[Test::Perl::Critic]

[Prereqs / TestRequires]
Test::Most = 0 ; for done_testing
