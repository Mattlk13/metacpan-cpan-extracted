name     = Bot-Telegram
version  = 1.10
abstract = A micro^W nano framework for creating telegram bots based on WWW::Telegram::BotAPI
author   = Vasyan <somerandomtext111@gmail.com>
license  = Perl_5

copyright_holder = Vasyan
release_status   = stable

main_module = lib/Bot/Telegram.pm

[@Git]

[@Filter]
bundle = @Basic
remove = GatherDir

[MetaJSON]
[PodWeaver]
[AutoPrereqs]
[OurPkgVersion]

[MetaResources]
repository.url  = https://gitlab.com/somerandomtext111/perl-bot-telegram.git
repository.web  = https://gitlab.com/somerandomtext111/perl-bot-telegram
repository.type = git

[GatherDir]
exclude_filename = LICENSE

[CopyFilesFromBuild]
copy = LICENSE

[ReadmeAnyFromPod]
type = markdown
filename = README.md
source_filename = lib/Bot/Telegram.pm
location = root

[MetaNoIndex]
directory = lib/Bot/Telegram/X
