name    = Game-Lottery
author  = John Karr <brainbuz@cpan.org>
license = Perl_5
copyright_holder = John Karr
copyright_year   = 2023

version = 1.04

[@Starter::Git]      ; all that is needed to start
revision = 5         ; always defaults to revision 3

[PruneCruft]
[AutoPrereqs]
[PodVersion]
[MetaProvides::Class]

[MinimumPerl]
perl = 5.038

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[CheckChangeLog]
[MetaResources]
bugtracker.web    = https://bitbucket.org/brainbuz/lottery/issues
repository.web    = https://bitbucket.org/brainbuz/lottery
repository.type   = git