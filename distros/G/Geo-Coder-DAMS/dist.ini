version          = 0.01
author           = Tomohiro Hosaka <bokutin@bokut.in>
license          = Perl_5
copyright_year   = 2019
copyright_holder = Tomohiro Hosaka

[GatherDir]
include_dotfiles = 1
exclude_match = ^_.*/
exclude_match = ^buildtmp/
[PruneCruft]
except = ^\.freebsd_meta_ports\.yml$
[MetaJSON]
[MetaYAML]
[Manifest]

[Prereqs / ConfigureRequires]
Module::Build::WithXSpp = 0
[Prereqs / RuntimeRequires]
[Prereqs / TestRequires]
Test::Exception = 0
Test::LeakTrace = 0

[ModuleBuild]
mb_class = My::Build
