name    = Github-Email
author  = Momozor <momozor4@gmail.com>
license = MIT
copyright_holder = Momozor
copyright_year = 2017-2020
version = 1.1.0

[Prereqs]
Getopt::Long::Descriptive = 0
[CPANFile]
[License]
[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL
[ExecDir]
dir = bin
[GatherDir]
exclude_filename = cpanfile
exclude_filename = cpanfile.snapshot
exclude_filename = LICENSE
exclude_filename = Makefile.PL
[PkgVersion]
[AutoPrereqs]
[GithubMeta]
[ChangelogFromGit]
[MetaYAML]
[MetaJSON]
[MakeMaker]
[ManifestSkip]
[Manifest]
[PodWeaver]
[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root
[PodSyntaxTests]
[PodCoverageTests]
[TestRelease]
[Test::EOL]
[UploadToCPAN]
[ConfirmRelease]
[Clean]
[Bugtracker]
web = https://github.com/momozor/Github-Email/issues

