name   = GeoIP2
author = Dave Rolsky <drolsky@maxmind.com>
author = Greg Oschwald <goschwald@maxmind.com>
author = Mark Fowler <mfowler@maxmind.com>
author = Olaf Alders <oalders@maxmind.com>
copyright_year = 2013

[Encoding]
encoding = bytes
match = \.(?:mmdb|raw)$

[@MAXMIND]
dist = GeoIP2
pod_coverage_class = Pod::Coverage::Moose
pod_coverage_skip = qr/^GeoIP2::(?:Role|Types)/
stopwords_file = .stopwords

[GatherDir / maxmind-db]
root = maxmind-db
prefix = maxmind-db

[Prereqs / DevelopRequires]
Code::TidyAll::Plugin::SortLines::Naturally = 0
Code::TidyAll::Plugin::UniqueLines = 0
