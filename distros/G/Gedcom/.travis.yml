language: perl
perl:
    - "5.8"
    - "5.10"
    - "5.12"
    - "5.14"
    - "5.16"
    - "5.18"
    - "5.20"
    - "5.22"
    - "5.24"
    - "5.26"
    - "5.28"
    - "5.30"
    - "dev"
    - "blead"
matrix:
  include:
    - perl:
      - "5.26"
      env: COVERAGE=1   # enables coverage+coveralls reporting
  allow_failures:
    - perl:
      - "blead"         # ignore failures for blead perl
sudo: false
before_install:
    - eval $(curl https://travis-perl.github.io/init) --auto
notifications:
    email:
        on_success: always
        on_failure: always
