[pdb]
;if entire pdb is in one directory, use the same path 
;for all the variables in this block.
;if remodeled pdb is used, follow the same; use the 
;same path for all the variables in this block.
;if both regular PDB and remodeled PDB needs to be used
;simultaneously, use the "user_specific_pdb_path" for
;remodeled_pdb and "uncompressed" and "obsoletes" for
;regular PDB. 
uncompressed=/usr/local/databases/pdb/uncompressed/
obsoletes=/usr/local/databases/pdb/obsoletes/
; alternate directory to store PDB files that are not public
user_specific_pdb_path=/usr/local/databases/pdb/uncompressed/

[modeller]
exec=mod9.15
path=/usr/bin/

[hhsuite]
path=/usr/local/bin/
db_path=/usr/local/databases/hhsuite_dbs
;The lastest NR database from hhsuite
nr_hhm_db=nr20_12Aug11         
;The lastest PDB database from hhsuite   
pdb_hhm_db=pdb70_06Sep14_hhm_db
hhblits=hhblits
hhalign=hhalign
hhmake=hhmake
hhsearch=hhsearch
cs=/usr/local/bio/hh/hhsuite-2.0.16/data/context_data.lib

[psiblast]
exec=psiblast
path=/usr/local/bio/blast+/bin/
db_path= /usr/local/databases/blast/
pdbaa_db=pdbaa

[deltablast]
path=/usr/local/bio/blast+/bin/
exec=deltablast
db_path=/usr/local/databases/blast/
pdbaa_db=pdbaa

[localrun]
max_proc=5

[psipred]
exec=runpsipred
path=/usr/local/bin/
psipred_data=/usr/local/bio/psipred/data/

[dssp]
path=/usr/local/bin
exec=dsspcmbi
