[working_directory]
path=/tmp/user/

[mysql]
host=hostname_where_mysql_is_running
user=my_user
database=vilas_loop_pred
password=my_pass
port=3306

[pdb]
pdb_path=/usr/local/databases/pdb/
uncompressed=/usr/local/databases/pdb/uncompressed/
obsoletes=/usr/local/databases/pdb/obsoletes/
; alternate directory to store PDB files that are not public
user_specific_pdb_path=/tmp/dir/

[chemical_shift_database]
dir=/usr/local/databases/chemical_shift/
shift_weights_dir=/usr/local/databases/chemical_shift/shift_weights
motifshifts=/usr/local/databases/chemical_shift/motifshifts
tworanges=/usr/local/databases/chemical_shift/shift_weights/tworanges.csv

[talos]
exec=TALOS+.linux
path=/home/brinda/software/nmrpipe/talosplus/bin/
basedir=/home/brinda/software/nmrpipe/talosplus/

[bmrb2talos]
exec=bmrb2talos.com
path=/home/brinda/software/nmrpipe/talosplus/com/

[modeller]
exec=mod9.14
path=/usr/bin/

[phylip]
exec=neighbor
path=/home/brinda/software/phylip-3.69/exe/

[motifclusters]
path=/usr/local/databases/chemical_shift/smotif_clusters

[localrun]
max_proc=5
