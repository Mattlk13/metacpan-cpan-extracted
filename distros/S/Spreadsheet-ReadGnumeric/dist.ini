name    = Spreadsheet-ReadGnumeric
author  = Bob Rogers <rogers@rgrjr.com>
license = Perl_5
abstract = turn a Gnumeric file into a Spreadsheet::Read data structure
copyright_holder = Bob Rogers
copyright_year   = 2023

version = 0.3

[@Basic]

[MetaJSON]
; Also include META.json in the tarball.

[Prereqs / RuntimeRequires]
; We need at least Perl 5.10.
perl = 5.010
PerlIO::gzip = 0.20
XML::Parser::Lite = 0.722

[MetaResources]
homepage          = https://git.sr.ht/~rgrjr/Spreadsheet-ReadGnumeric
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Spreadsheet-ReadGnumeric
bugtracker.mailto = bug-Spreadsheet-ReadGnumeric@rt.cpan.org
repository.url    = https://git.sr.ht/~rgrjr/Spreadsheet-ReadGnumeric
repository.type   = git

[Git::Check]
; Make sure we don't have uncommitted files when making a distribution.
allow_dirty = dist.ini
allow_dirty = .gitignore
build_warnings = 1
