copyright_year = 2022

[MetaResources]
homepage          = https://gitlab.com/ddumont/software-copyright.git
bugtracker.mailto = ddumont at cpan.org
;bugtracker.web    = https://github.com/dod38fr/cme-perl/issues
repository.url    = https://gitlab.com/ddumont/software-copyright.git
repository.web    = https://gitlab.com/ddumont/software-copyright.git
repository.type   = git

[Prereqs]
perl = 5.020

[AutoPrereqs]

[MetaJSON]

[NextRelease]
format = %v%T %{yyyy-MM-dd}d

; use 'V=2.234 dzil release' to override version number
[Git::NextVersion]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes

[Git::Commit]

[Git::Tag]
[Git::Push]
; github
push_to = upstream
; debian
push_to = origin

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = MakeMaker
-remove = ExtraTests

[ModuleBuild]
mb_version = 0.34  

[Test::PodSpelling]

; must come after Test::PodSpelling, see its man page
[ExtraTests]

[PkgVersion]

[PodSyntaxTests]

[PodWeaver]

[Prepender]

;-- see https://metacpan.org/pod/Dist::Zilla::Plugin::Signature
[Signature]


