name    = PerlIO-bom
author  = Leon Timmermans <leont@cpan.org>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2015

[Git::GatherDir]
exclude_filename = README.md
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]
[PPPort]
filename = lib/Linux/ppport.h

[AutoPrereqs]
[MetaJSON]
[Repository]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[ModuleBuild]

[PodSyntaxTests]
[PodCoverageTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[Prereqs]
PerlIO::utf8_strict = 0
