language: perl

perl:
    #   - "dev"  Commenting out until we switch away from Module::Build
   - "5.26"
   - "5.24"
   - "5.22"
   - "5.20"
   - "5.18"
   - "5.16"
   - "5.14"
   - "5.12"
   - "5.10"
   - "5.8"

sudo: false

notifications:
    email:
        recipients:
            - andy@petdance.com
        on_success: change
        on_failure: always
    irc:
        channels:
            - "irc.perl.org#perlcritic"
        template:
            - "%{branch}: %{message} %{build_url}"

addons:
  apt:
    packages:
    - aspell
    - aspell-en


install:
    - "cpanm Module::Build && cpanm Perl::Critic::More Test::Perl::Critic Devel::EnforceEncapsulation PPI Test::Memory::Cycle"

script:
   - export HARNESS_OPTIONS='j:c'
   - perl Build.PL
   - ./Build authortest
