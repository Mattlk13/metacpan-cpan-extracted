name    = Plack-Handler-Feersum-SS
author  = Yegor Korablev <egor@cpan.org>
license = Perl_5
copyright_holder = Yegor Korablev
copyright_year   = 2021

version = 0.03

[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile
[GatherDir]
exclude_filename = cpanfile
exclude_match = ^.+~$
exclude_filename = README
[@Filter]
  -bundle = @Basic
  -remove = GatherDir
[PkgVersion]
[AutoPrereqs]
[Prereqs]
perl = 5.010
[TestRelease]
[GitHub::Meta]
[ConfirmRelease]
