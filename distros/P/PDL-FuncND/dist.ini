name             = PDL-FuncND
author           = Diab Jerius <djerius@cpan.org>
license          = GPL_3
copyright_holder = Smithsonian Astrophysical Observatory
copyright_year   = 2025
    
[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests

[RewriteVersion]

[NextRelease]

[BumpVersionAfterRelease]

[GatherDir]
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = CONTRIBUTING.md
prune_directory = local
prune_directory = dev
exclude_match = [#~]$
exclude_match = ^META[.].*

[GatherDir::Template]
root = templates

[Readme::Brief]
[ReadmeAnyFromPod]
location = root
filename = README.md
type = markdown

[PodWeaver]
replacer = replace_with_blank
post_code_replacer = replace_with_nothing

[MetaJSON]

[MetaProvides::Package]

[InsertExample]
remove_boiler = 1

[InsertCopyright]

[Encoding / none]
encoding = bytes
match = [.]png$

[CopyFilesFromRelease]
; Copy generated content to the repository root so users without
; Dist::Zilla can use it
filename = META.json
filename = LICENSE
filename = Makefile.PL
filename = CONTRIBUTING.md

[MetaResources]
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=PDL-FuncND
bugtracker.mailto = bug-pdl-funcnd@rt.cpan.org
repository.web = https://gitlab.com/djerius/pdl-funcnd
repository.url = https://gitlab.com/djerius/pdl-funcnd.git
repository.type = git

[CheckMetaResources]

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Regenerate]
filenames = META.json
filenames = LICENSE
filenames = Makefile.PL
filenames = CONTRIBUTING.md

[Test::ReportPrereqs]
[Test::Compile]
[Test::NoTabs]
[Test::Fixme]
[Test::Version]
[Test::NoBreakpoints]
[Test::TrailingSpace]
[Test::DistManifest]
[Test::UnusedVars]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[Test::Perl::Critic]
critic_config = perlcritic.rc

[Test::PodSpelling]

[PodSyntaxTests]
[PodCoverageTests]
[RunExtraTests]

[Prereqs::AuthorDeps]
[EnsurePrereqsInstalled]

[EnsureChangesHasContent]

; --- Project-specific directives

[AutoPrereqs]

[Prereqs]

[Prereqs / ConfigureRequires ]

[Prereqs / TestRequires]
Test2::V0                = 0

; authordep Pod::Weaver::Plugin::StopWords
; authordep Pod::Weaver::Section::Contributors
; authordep Pod::Weaver::Section::GenerateSection
; authordep Pod::Weaver::Section::SeeAlso

[Prereqs / DevelopRequires ]
Pod::Coverage::TrustPod  = 0
Test::CPAN::Changes      = 0
Test::CPAN::Meta::JSON   = 0
Test::DistManifest       = 0
Test::More               = 0
Test::NoBreakpoints      = 0
Test::NoTabs             = 0
Test::Pod                = 0
Test::Pod::Coverage      = 0
Test::TrailingSpace      = 0
Test::Vars               = 0.015
Test::Version            = 0
