name    = PDL-Algorithm-Center
author  = Diab Jerius <djerius@cpan.org>
license = GPL_3
copyright_holder = Smithsonian Astrophysical Observatory
copyright_year   = 2017


[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
;-remove = UploadToCPAN

;[FakeRelease]

[ Encoding / bytes ]
encoding = bytes
match = \.fits$

[RewriteVersion]

[NextRelease]

[BumpVersionAfterRelease]

[GatherDir]
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = META.yml
exclude_filename = META.json
exclude_filename = CONTRIBUTING.md
prune_directory = local
prune_directory = devel
exclude_match = ~$

[GatherDir::Template]
root = templates

[Readme::Brief]
[ReadmeAnyFromPod]
location = root
filename = README.md
type = markdown

[PodWeaver]
replacer = replace_with_blank
post_code_replacer = replace_with_nothing

[MetaJSON]

[MetaProvides::Package]

[InsertExample]
remove_boiler = 1

[InsertCopyright]

[CopyFilesFromRelease]
; Copy generated content to the repository root so users without
; Dist::Zilla can use it
filename = META.json
filename = LICENSE
filename = Makefile.PL
filename = CONTRIBUTING.md

[MetaResources]
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=PDL-Algorithm-Center
bugtracker.mailto = bug-pdl-algorithm-center@rt.cpan.org
repository.web = https://gitlab.com/djerius/pdl-algorithm-center
repository.url = https://gitlab.com/djerius/pdl-algorithm-center.git
repository.type = git

[CheckMetaResources]

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Regenerate]
filenames = META.json
filenames = LICENSE
filenames = Makefile.PL
filenames = CONTRIBUTING.md

[Test::ReportPrereqs]
[Test::Compile]
[Test::NoTabs]
[Test::Fixme]
[Test::Version]
[Test::NoBreakpoints]
[Test::TrailingSpace]
[Test::DistManifest]
[Test::UnusedVars]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[Test::Perl::Critic]
critic_config = perlcritic.rc
;[Test::CleanNamespaces]
[Test::PodSpelling]
stopword = NxM
stopword = centroid
stopword = coords
stopword = PositiveInt
stopword = PositiveNum

[PodSyntaxTests]
[PodCoverageTests]
[RunExtraTests]

[Prereqs::AuthorDeps]
[EnsurePrereqsInstalled]


[EnsureChangesHasContent]

; --- Project-specific directives

;[AutoPrereqs]

[Prereqs]
Data::Clone                = 0
Data::Visitor::Tiny        = 0
Hash::Wrap                 = 0.10
PDL                        = 0
PDL::Image2D               = 0
PDL::Lite                  = 0
PDL::Transform             = 0
Ref::Util                  = 0
Safe::Isa                  = 0
Scalar::Util               = 0
Try::Tiny                  = 0
Type::Library              = 0
Type::Params               = 0
Type::Tiny                 = 1.002001
Type::Utils                = 0
Types::Common::Numeric     = 0
Types::PDL                 = 0
Types::Standard            = 0
custom::failures::x::alias = 0.02
perl                       = 5.010000
strict                     = 0
warnings                   = 0

[Prereqs / TestRequires]
Data::Dump            = 0
PDL::Core             = 0
PDL::IO::FITS         = 0
PDL::Ufunc            = 0
Test2::V0             = 0

; authordep Pod::Weaver::Section::SeeAlso
; authordep Pod::Weaver::Section::Contributors
; authordep Pod::Weaver::Plugin::StopWords
; authordep Pod::Weaver::Section::GenerateSection

[Prereqs / DevelopRequires ]
PDL::GSL::RNG            = 0
Pod::Coverage::TrustPod  = 0
Test::CPAN::Changes      = 0
Test::CPAN::Meta::JSON   = 0
Test::CleanNamespaces    = 0
Test::DistManifest       = 0
Test::More               = 0
Test::NoBreakpoints      = 0
Test::NoTabs             = 0
Test::Pod                = 0
Test::Pod::Coverage      = 0
Test::TrailingSpace      = 0
Test::Version            = 0
Test::Vars               = 0.015
