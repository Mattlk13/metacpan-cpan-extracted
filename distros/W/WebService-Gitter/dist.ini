name    = WebService-Gitter
author  = faraco <skelic3@gmail.com>
license = MIT
copyright_holder = faraco
copyright_year = 2017-2018
version = 2.2.0

[Prereqs]
LWP::Online = 0
[CPANFile]
[License]
[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL
[GatherDir]
exclude_filename = LICENSE
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = local
exclude_filename = testo.pl
[PkgVersion]
[AutoPrereqs]
[GithubMeta]
[ChangelogFromGit]
[MetaYAML]
[MetaJSON]
[MakeMaker]
[ModuleBuild]
[ManifestSkip]
[Manifest]
[PodWeaver]
[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root
[PodSyntaxTests]
[PodCoverageTests]
[TestRelease]
[Test::EOL]
[UploadToCPAN]
[ConfirmRelease]
[Clean]
[Bugtracker]
web = https://github.com/faraco/WebService-Gitter/issues
