name    = WWW-Mechanize-Cached
author  = Iain Truskett (original author)
author  = Andy Lester <petdance@cpan.org> (2004 - July 2009)
author  = Olaf Alders <olaf@wundercounter.com> (current maintainer)

license = Perl_5
copyright_holder = Iain Truskett and Andy Lester
copyright_year   = 2015
version = 1.50
main_module = lib/WWW/Mechanize/Cached.pm

[GatherDir]
exclude_filename = cpanfile
exclude_filename = README

[PruneCruft]
[ManifestSkip]
[License]
[PodCoverageTests]
[ExtraTests]
[ExecDir]
[ShareDir]
[PkgVersion]

[MakeMaker]
[Manifest]

[NextRelease]
format = %-1v %{yyyy-MM-dd HH:mm:ss VVVV}d
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[MetaResources]
[MetaJSON]
[MetaYAML]

[Bugtracker]
web = http://github.com/oalders/www-mechanize-cached/issues
[GithubMeta]

[AutoPrereqs]
[RemovePrereqs]
  remove = TestCache
[Prereqs / RuntimeRequires]
  Cache::FileCache = 0
  Storable = 2.21
[Prereqs / TestRequires]
  CHI = 0
  Cache::FileCache = 0
[Prereqs / RuntimeRecommends]
  CHI = 0

[Test::CPAN::Changes]
[Test::Perl::Critic]
[ReadmeFromPod]
[InstallGuide]
[ModuleBuild]
[PodWeaver]

[Git::Contributors]
[ContributorsFile]
[@Git]

[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile
copy = README

;authordep Perl::Critic::Nits
