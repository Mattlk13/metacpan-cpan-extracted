name    = WebService-Pixabay
author  = faraco <skelic3@gmail.com>
license = MIT
copyright_holder = faraco
copyright_year = 2017-2018
version = 2.2.3

[Prereqs]
LWP::Online = 0
Data::Dumper = 0
[CPANFile]
[License]
[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL
[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL
[PkgVersion]
[AutoPrereqs]
[GithubMeta]
[ChangelogFromGit]
[MetaYAML]
[MetaJSON]
[MakeMaker]
[ModuleBuild]
[ManifestSkip]
[Manifest]
[PodWeaver]
[PodSyntaxTests]
[PodCoverageTests]
[TestRelease]
[Test::EOL]
[UploadToCPAN]
[ConfirmRelease]
[Clean]
[Bugtracker]
web = https://github.com/faraco/WebService-Pixabay/issues
