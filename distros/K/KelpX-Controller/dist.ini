[MakeMaker]
[GatherDir]
[MetaYAML]
[MetaJSON]

[PruneCruft]
[Manifest]
[License]
[PkgVersion]

[PodSyntaxTests]
[ExtraTests]

[GitHub::Meta]

[TestRelease]
