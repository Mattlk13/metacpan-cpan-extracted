name    = ElasticSearchX-Model
author  = Moritz Onken
license = BSD
copyright_holder = Moritz Onken
main_module = lib/ElasticSearchX/Model.pm

version = 1.0.2

[AutoPrereqs]

[Prereqs / TestRequires]
Module::Build = 0.3601

[Prereqs / RuntimeRequires]
Search::Elasticsearch = 2.02
Moose = 2.02
MooseX::Attribute::Deflator = 2.2.0
MooseX::Attribute::Chained = 1.0.1
MooseX::Types::ElasticSearch = 0.0.4

; -- fetch & generate files
[GatherDir]
exclude_filename = cpanfile
[Test::Compile]
[HasVersionTests]
[Test::Kwalitee]
[Test::MinimumVersion]
[PodCoverageTests]
[PodSyntaxTests]
[Test::ReportPrereqs]
[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile

; -- remove some files
[PruneCruft]
[PruneFiles]
match = ~$
[ManifestSkip]


; -- munge files
[ExtraTests]
[NextRelease]
[PkgVersion]
[PodWeaver]
[Prepender]

; -- dynamic meta-information
[ExecDir]
[ShareDir]
[Bugtracker]
web = https://github.com/CPAN-API/p5-elasticsearch-model
[Repository]
[MetaProvides::Package]
[MetaConfig]

; -- generate meta files
[License]
[ModuleBuild]
[MetaYAML]
[MetaJSON]
[Readme]
[Manifest] ; should come last

[Git::Contributors]
[ContributorsFile]

; -- release
[CheckChangeLog]
[UploadToCPAN]

[@Git]
