name = Email-Extractor
author = Pavel Serikov <pavelsr@cpan.org>
license = Perl_5
copyright_holder = Pavel Serikov
copyright_year = 2018
version = 0.03

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[PkgVersion]

[CPANFile]
[AutoPrereqs]

[PerlTidy]

[Encoding]
filename = t/htmls/antispam_and_encoding.html
filename = t/htmls/antispam.html
encoding = cp-1251

[GatherDir]
exclude_filename = Makefile
exclude_filename = test.pl

[PodWeaver]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = build

[CopyFilesFromBuild]
copy = README.md

[MetaJSON]
