name    = Email-Address-UseXS
author  = Tom Molesworth <TEAM@cpan.org>
license = Perl_5
copyright_holder = Tom Molesworth
copyright_year   = 2018
main_module	= lib/Email/Address/UseXS.pm

[Git::GatherDir]
exclude_filename = Makefile.PL
[CheckChangesHasContent]
[Prereqs::FromCPANfile]
[Prereqs / BuildRequires]
perl = 5.010001
[CheckPrereqsIndexed]
[CheckExtraTests]
[VersionFromModule]
[ReversionOnRelease]
[NextRelease]
[OurPkgVersion]
[GitHub::Meta]
repo = team-at-cpan/Email-Address-UseXS
remote = github
[InstallGuide]
[InsertExample]
[PodInherit]
[PodSyntaxTests]
[MojibakeTests]
[Test::CheckDeps]
[Test::Compile]
[Test::Version]
[SpellingCommonMistakesTests]
[Test::ReportPrereqs]
[CopyFilesFromRelease]
copy = Makefile.PL
[License]
[Readme]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[MakeMaker]
eumm_version = 6.48
prereq_fatal = 1
[ExecDir]
[ShareDir]
[Manifest]
[TestRelease]
[ConfirmRelease]
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = cpanfile
allow_dirty = Changes
allow_dirty = Makefile.PL
[Git::Tag]
tag_format = v%v
tag_message = Tag v%v for CPAN release
[UploadToCPAN]
