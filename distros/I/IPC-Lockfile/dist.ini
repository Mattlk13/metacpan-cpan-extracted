name    = IPC-Lockfile
author  = David Farrell <dfarrell@cpan.org>
license = FreeBSD
copyright_holder = David Farrell
copyright_year   = 2015
version = 0.05

[CPANFile]
[License]
[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = MANIFEST
copy = Makefile.PL
copy = Build.PL
[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = MANIFEST
exclude_filename = Makefile.PL
exclude_filename = Build.PL
[PkgVersion]
[AutoPrereqs]
[GithubMeta]
[MetaYAML]
[MetaJSON]
[MakeMaker]
[ManifestSkip]
[Manifest]
[PodWeaver]
[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root
[PodSyntaxTests]
[PodCoverageTests]
[TestRelease]
[Test::EOL]
[UploadToCPAN]
[ConfirmRelease]
[Clean]
