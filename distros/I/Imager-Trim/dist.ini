name    = Imager-Trim
author  = Jussi Kinnula <spot@cpan.org>
license = Perl_5
copyright_holder = Jussi Kinnula
copyright_year   = 2016

[Git::NextVersion]
[NextRelease]

[@Git]
[@Basic]

[PruneFiles]
match = ~$

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[MetaResources]
repository.type   = git
repository.url    = git://github.com/jussikinnula/imager-trim.git
repository.web    = http://github.com/jussikinnula/imager-trim

[OurPkgVersion]
[PkgVersion]
[Authority]
[MetaJSON]
[PodWeaver]
[AutoPrereqs]
[MinimumPerl]

[Test::Compile]
[Test::Perl::Critic]
[Test::Portability]
[Test::EOL]
[Test::NoTabs]
[Test::Synopsis]
[TestRelease]
[MetaTests]
[Test::CPAN::Meta::JSON]
[Test::CPAN::Changes]
[CheckChangesHasContent]
[Test::CheckChanges]
