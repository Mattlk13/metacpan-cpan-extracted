name    = Intertangle-Jacquard
author  = Zakariyya Mughal <zmughal@cpan.org>
license = Perl_5
copyright_holder = Zakariyya Mughal
copyright_year   = 2017
version = 0.001

[@Author::ZMUGHAL::ProjectRenard]

[PruneFiles]
match=^_output/

; [Test::PodSpelling]
Test::PodSpelling.stopwords[ 0] = affine
Test::PodSpelling.stopwords[ 1] = BUILDARGS
Test::PodSpelling.stopwords[ 2] = FOREIGNBUILDARGS
Test::PodSpelling.stopwords[ 3] = premultiply
Test::PodSpelling.stopwords[ 4] = SVG

[Prereqs]
Renard::Incunabula = 0.004

; for MooX::ClassAttribute inflation
MooseX::ClassAttribute = 0
